apiVersion: v1
kind: ConfigMap
metadata:
  name: calibre-remove-chown-patch
data:
  type: oneshot
  up: bash /etc/s6-overlay/s6-rc.d/patch-calibre-config/run
  run: |-
    cat /etc/s6-overlay/s6-rc.d/init-calibre-config/run \
      | awk '/#!/,/# permissions/' \
      | awk '/#!/,/# default file copies first run/' \
      | tee /etc/s6-overlay/s6-rc.d/init-calibre-config/run

    cat /etc/s6-overlay/s6-rc.d/init-autostart-config/run \
      | awk '/#!/,/# default file copies first run/' \
      | tee /etc/s6-overlay/s6-rc.d/init-autostart-config/run
  dep: ""
