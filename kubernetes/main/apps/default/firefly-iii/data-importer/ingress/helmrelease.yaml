---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: firefly-iii-data-importer-ingress
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: firefly-iii-data-importer-user-01
      namespace: default
    - name: firefly-iii-data-importer-user-02
      namespace: default
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/nginxinc/nginx-unprivileged
              tag: stable-alpine@sha256:e66989a1cd686bed6a16b3608112588653dcb0ff13e8c5c58bf2053b108abf76
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec: &probes-spec
                  httpGet:
                    path: /health
                    port: &port 8080
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  <<: *probes-spec
                  failureThreshold: 30
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 50Mi
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        runAsNonRoot: true
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    service:
      main:
        primary: true
        controller: main
        ports:
          http:
            primary: true
            port: *port
    ingress:
      main:
        className: internal
        annotations:
          auth.home.arpa/enabled: "true"
        hosts:
          - host: &host "data-importer.${SECRET_DOMAIN}"
            paths:
              - path: "/"
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        type: configMap
        name: firefly-iii-data-importer-ingress-config
        globalMounts:
          - path: /etc/nginx/conf.d/data-importer.conf
            subPath: data-importer.conf
            readOnly: true
