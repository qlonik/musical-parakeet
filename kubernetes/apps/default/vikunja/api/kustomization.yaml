---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./secret.sops.yaml
  - ./pvc.yaml
  - ./helmrelease.yaml

patchesStrategicMerge:
  - ./patches/env.yaml
  - ./patches/postgres-init.yaml

configMapGenerator:
  - name: vikunja-config
    namespace: default
    files:
      - ./config/config.yml
    options:
      disableNameSuffixHash: true
