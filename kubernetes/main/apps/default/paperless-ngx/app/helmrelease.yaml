---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-ngx
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: redis-lb
      namespace: default
  values:
    controllers:
      paperless-ngx:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.11.2@sha256:4935f39b40abb0b2e326af7f7292c215e873b99f998ed987d256d5aa4b9c0f60
            env:
              # PAPERLESS_CONSUMER_DELETE_DUPLICATES: true
              # PAPERLESS_CONSUMER_POLLING: 60
              PAPERLESS_CONSUMER_RECURSIVE: true
              PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: true
              PAPERLESS_ENABLE_HTTP_REMOTE_USER: true
              PAPERLESS_FILENAME_FORMAT_REMOVE_NONE: true
              PAPERLESS_FILENAME_FORMAT: "{created_year}/{correspondent}/{title}"
              PAPERLESS_TASK_WORKERS: 2
              PAPERLESS_TIKA_ENABLED: true
              PAPERLESS_TIME_ZONE: "${TIMEZONE}"
              PAPERLESS_URL: "http{{if ne ( len .Values.ingress.main.tls ) 0 }}s{{end}}://{{ (first .Values.ingress.main.hosts).host }}"
              PAPERLESS_OCR_USER_ARGS: '{"continue_on_soft_render_error": true}'
              USERMAP_GID: 568
              USERMAP_UID: 568
            envFrom: &envFrom
              - secretRef:
                  name: paperless-ngx-secret
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 2Gi
          gotenberg:
            dependsOn: main
            image:
              repository: docker.io/gotenberg/gotenberg
              tag: 8.9.1@sha256:d3a1592fbefce5b5004299a420b0afc86b9fa6351009fe6805a8a3739a5c8cd2
            # The gotenberg chromium route is used to convert .eml files. We do not
            # want to allow external content like tracking pixels or even javascript.
            args:
              - "gotenberg"
              - "--chromium-disable-javascript=true"
              - "--chromium-allow-list=file:///tmp/.*"
            securityContext:
              privileged: false
              runAsUser: 1001
              runAsGroup: 1001
            resources:
              requests:
                cpu: 200m
                memory: 250Mi
              limits:
                cpu: 1
                memory: 2Gi
          tika:
            dependsOn: main
            image:
              repository: docker.io/apache/tika
              tag: 2.9.2.1@sha256:2be134745fcb59826c54041489946c66218b948ea0c0be3a37cb7919ecc845ba
            resources:
              requests:
                cpu: 200m
                memory: 250Mi
              limits:
                cpu: 1
                memory: 2Gi
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.3@sha256:8ba3204f6b293dd168766009aae2ce4fa986a29b931c2d30ac1b30238ac750b8
            envFrom: *envFrom
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    service:
      main:
        controller: paperless-ngx
        ports:
          http:
            port: 8000
    ingress:
      main:
        className: external
        annotations:
          auth.home.arpa/enabled: "true"
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Paperless
          gethomepage.dev/icon: paperless-ngx.svg
          gethomepage.dev/description: Electronic documents manager
          gethomepage.dev/group: Various
          gethomepage.dev/siteMonitor: "http://{{ .Release.Name }}.default.svc.cluster.local:8000"
        hosts:
          - host: &host "paperless.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        type: persistentVolumeClaim
        existingClaim: paperless-ngx-data
        advancedMounts:
          paperless-ngx:
            main:
              # stateful data
              - path: /usr/src/paperless/data
                subPath: data
              - path: /usr/src/paperless/media
                subPath: media
              - path: /usr/src/paperless/export
                subPath: export
              - path: /usr/src/paperless/consume
                subPath: consume
