---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: attic
  namespace: default
spec:
  values:
    initContainers:
      03-db-migrations:
        image: ghcr.io/zhaofengli/attic:latest@sha256:de9d2516bb606ea07f7de2b5fdbdc47f94fce1a9a314ad519e621c95fc9e87a2
        envFrom:
          - secretRef:
              name: attic-credentials
        args:
          - --config
          - /config/server.toml
          - --mode
          - db-migrations
        volumeMounts:
          - name: config
            subPath: server.toml
            mountPath: /config/server.toml
            readOnly: true
