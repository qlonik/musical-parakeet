---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: calibre-web
spec:
  values:
    initContainers:
      minio-init-bucket:
        image: ghcr.io/qlonik/minio-init-bucket:RELEASE.2024-03-03T00-13-08Z@sha256:71968058d8b71768fb63845fe291464483043216fa5932ae9bb46e2d44366f3e
        env:
          MINIO_HOST: http://minio.default.svc.cluster.local:9000
          MINIO_SUPER_ACCESS_KEY:
            valueFrom:
              secretKeyRef:
                name: minio-secret
                key: MINIO_ROOT_USER
          MINIO_SUPER_SECRET_KEY:
            valueFrom:
              secretKeyRef:
                name: minio-secret
                key: MINIO_ROOT_PASSWORD
          MINIO_BUCKET_NAME:
            valueFrom:
              secretKeyRef:
                name: "{{ .Release.Name }}-restic-secret"
                key: AWS_ACCESS_KEY_ID
          MINIO_BUCKET_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: "{{ .Release.Name }}-restic-secret"
                key: AWS_SECRET_ACCESS_KEY
