---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-mealie-api
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-cloudnative-pg-cluster
    - name: cluster-apps-maddy
    - name: cluster-apps-minio
    - name: cluster-apps-openldap
    - name: cluster-apps-volsync
  path: ./kubernetes/apps/default/mealie/api
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: mealie-api
      namespace: default
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-mealie-web
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-mealie-api
  path: ./kubernetes/apps/default/mealie/web
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: mealie-web
      namespace: default
  interval: 30m
  retryInterval: 1m
  timeout: 3m
