---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: node-labeller-amd-gpu
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: daemonset
    image:
      repository: docker.io/rocm/k8s-device-plugin
      tag: labeller-1.25.2@sha256:b6bd139ca86b45d35cad804adbd6999c4e00239b2567dda6c2159441e8ac5ea9
      pullPolicy: Always
    command: ["/root/k8s-node-labeller"]
    args: ["-vram", "-cu-count", "-simd-count", "-device-id", "-family"]
    env:
      TZ: ${TIMEZONE}
      DS_NODE_NAME:
        valueFrom:
          fieldRef:
            fieldPath: spec.nodeName
    serviceAccount:
      create: false
      name: node-labeller-amd-gpu
    securityContext:
      privileged: true
      capabilities:
        drop: ["ALL"]
    priorityClassName: system-node-critical
    service:
      main:
        enabled: false
    persistence:
      sys:
        enabled: true
        type: hostPath
        hostPath: /sys
      dev:
        enabled: true
        type: hostPath
        hostPath: /dev
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/pci-0300_1002.present
                  operator: In
                  values:
                    - "true"
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      limits:
        memory: 100Mi
