---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - ./secret.sops.yaml
  - ./helmrelease.yaml
  - ./helmrelease-cronjob.yaml

patches:
  - path: ./patches/postgres-init.yaml
  - path: ./patches/minio-init-bucket.yaml
  - path: ./patches/db-migrations.yaml

configMapGenerator:
  - name: attic-config
    namespace: default
    files:
      - ./config/server.toml
    options:
      disableNameSuffixHash: true
