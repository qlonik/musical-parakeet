---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: qbittorrent
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: store-k8s
  target:
    name: qbittorrent-secret
    template:
      engineVersion: v2
      data:
        VPN_ENDPOINT_IP: "{{ .qbittorrent_vpn_ip }}"
        WIREGUARD_PUBLIC_KEY: "{{ .qbittorrent_wg_public_key }}"
        WIREGUARD_PRIVATE_KEY: "{{ .qbittorrent_wg_private_key }}"
        WIREGUARD_ADDRESSES: "{{ .qbittorrent_wg_addresses }}"
        wg0.conf: "{{ .qbittorrent_wg0_conf }}"

        MINIO_HOST: "{{ .MINIO_URL }}"
        MINIO_SUPER_ACCESS_KEY: "{{ .minio_root_user }}"
        MINIO_SUPER_SECRET_KEY: "{{ .minio_root_pass }}"
        MINIO_BUCKET_NAME: "{{ .qbittorrent_restic_minio_user }}"
        MINIO_BUCKET_PASSWORD: "{{ .qbittorrent_restic_minio_pass }}"
  dataFrom:
    - extract:
        key: everything
    - extract:
        key: service-hosts
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: qbittorrent-volsync
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: store-k8s
  target:
    name: qbittorrent-restic-secret
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: "s3:{{ .MINIO_URL }}/{{ .qbittorrent_restic_minio_user }}"
        RESTIC_PASSWORD: "{{ .qbittorrent_restic_pass }}"
        AWS_ACCESS_KEY_ID: "{{ .qbittorrent_restic_minio_user }}"
        AWS_SECRET_ACCESS_KEY: "{{ .qbittorrent_restic_minio_pass }}"
  dataFrom:
    - extract:
        key: everything
    - extract:
        key: service-hosts
