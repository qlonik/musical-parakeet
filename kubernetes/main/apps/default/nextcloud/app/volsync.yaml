---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: nextcloud
spec:
  sourcePVC: nextcloud-main
  trigger:
    schedule: "0 */24 * * *"
  restic:
    copyMethod: Direct
    pruneIntervalDays: 10
    repository: nextcloud-restic-secret
    cacheCapacity: 2Gi
    storageClassName: nfs-zfs-main
    moverSecurityContext:
      runAsUser: 33
      runAsGroup: 33
      fsGroup: 33
    retain:
      daily: 10
      within: 3d
