---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lidarr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
    image:
      repository: ghcr.io/onedr0p/lidarr-develop
      tag: 1.1.3.2982@sha256:4d0e8bd0dd252bf127910c6efc41153364d40a27d907c1a66e0d02d0a4212a8d
    env:
      TZ: ${TIMEZONE}
      LIDARR__INSTANCE_NAME: Lidarr
      LIDARR__LOG_LEVEL: info
      LIDARR__URL_BASE: /lidarr
    envFrom:
      - secretRef:
          name: lidarr-secret
    service:
      main:
        ports:
          http:
            port: 8686
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            # sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${SECRET_DOMAIN}/css/base/lidarr/nord.css"></head>';
            # sub_filter_once on;
          hajimari.io/icon: mdi:headphones
        hosts:
          - host: &host1 "nova-staging.${SECRET_DOMAIN}"
            paths:
              - path: "/{{ .Release.Name }}"
                pathType: Prefix
          - host: &host2 "nova.${SECRET_DOMAIN}"
            paths:
              - path: "/{{ .Release.Name }}"
                pathType: Prefix
        tls:
          - hosts:
              - *host1
              - *host2
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups: [10000]
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteMany
        size: 5Gi
        storageClass: nfs-fast
    persistence:
      music:
        enabled: true
        type: nfs
        server: "nova.${SECRET_PRIVATE_DOMAIN}"
        path: /music
        mountPath: /media/music
      downloads:
        enabled: true
        type: nfs
        server: "nova.${SECRET_PRIVATE_DOMAIN}"
        path: /downloads
        mountPath: /media/downloads
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 2Gi
