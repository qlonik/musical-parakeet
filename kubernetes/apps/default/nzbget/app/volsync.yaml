---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: nzbget
  namespace: default
spec:
  sourcePVC: config-nzbget-0
  trigger:
    schedule: "0 */24 * * *"
  restic:
    copyMethod: Direct
    pruneIntervalDays: 10
    repository: nzbget-restic-secret
    cacheCapacity: 2Gi
    storageClassName: nfs-fast
    retain:
      daily: 10
      within: 3d
