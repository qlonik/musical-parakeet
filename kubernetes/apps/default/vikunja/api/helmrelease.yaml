---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vikunja-api
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: docker.io/vikunja/api
      tag: 0.20.1
    envFrom:
      - secretRef:
          name: vikunja-credentials
    service:
      main:
        ports:
          http:
            port: 80
            targetPort: 3456
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns.home.arpa/enabled: "true"
        hosts:
          - host: &host "vikunja.${SECRET_DOMAIN}"
            paths:
              - path: /api/
                pathType: Prefix
              - path: /dav/
                pathType: Prefix
              - path: /.well-known/
                pathType: Prefix
        tls:
          - hosts:
              - *host
    securityContext:
      allowPrivilegeEscalation: true
    persistence:
      config:
        enabled: true
        type: configMap
        name: vikunja-config
        subPath: config.yml
        mountPath: /etc/vikunja/config.yml
        readOnly: true
      files:
        enabled: true
        type: pvc
        existingClaim: vikunja-api-files
        mountPath: /app/vikunja/files
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app
    resources:
      requests:
        cpu: 5m
        memory: 10Mi
      limits:
        memory: 250Mi
