---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openldap
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: openldap-stack-ha
      version: 4.2.5
      sourceRef:
        kind: HelmRepository
        name: openldap
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      ldapDomain: home.arpa
    existingSecret: openldap-credentials
    env:
      LDAP_ORGANISATION: Home
    persistence:
      enabled: false

    replicaCount: 1
    resources:
      requests:
        cpu: "10m"
        memory: "64Mi"
        ephemeral-storage: "500Mi"
      limits:
        cpu: "100m"
        memory: "128Mi"
        ephemeral-storage: "2Gi"

    phpldapadmin:
      enabled: false
    ltb-passwd:
      enabled: false

    startupProbe:
      enabled: true
      initialDelaySeconds: 60

  valuesFrom:
    - kind: Secret
      name: bootstrap-ldif
      valuesKey: bootstrap-ldif.sops.yaml

  # Fix openldap so ldif files inside `..data` dirs created by k8s are ignored
  # See: https://github.com/osixia/docker-openldap/issues/638
  postRenderers:
    - kustomize:
        patches:
          - patch: |-
              apiVersion: apps/v1
              kind: StatefulSet
              metadata:
                name: openldap
              spec:
                template:
                  spec:
                    containers:
                      - name: openldap-stack-ha
                        command:
                          - sh
                          - -c
                          - >-
                            sed -i
                            "s/shutil.copytree(IMPORT_SERVICE_DIR, RUN_SERVICE_DIR)/shutil.copytree(IMPORT_SERVICE_DIR, RUN_SERVICE_DIR, ignore=shutil.ignore_patterns('.*'))/g"
                            /container/tool/run &&
                            /container/tool/run -l info --copy-service
