---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: grocy
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: minio
      namespace: default
  values:
    controller:
      type: statefulset
    image:
      repository: ghcr.io/linuxserver/grocy
      tag: v3.3.2-ls188@sha256:0997ba590b45ce2cebfe69b609c3392f152f71c62e2923b4425234093a87e4eb
    env:
      # env vars don't work with linuxserver container
      # GROCY_CALENDAR_FIRST_DAY_OF_WEEK: 1
      # GROCY_CURRENCY: CAD
      # GROCY_AUTH_CLASS: "Grocy\\\\Middleware\\\\ReverseProxyAuthMiddleware"
      TZ: ${TIMEZONE}
      PUID: 568
      PGID: 568
      MAX_UPLOAD: 50M
      PHP_MAX_FILE_UPLOAD: 200
      PHP_MAX_POST: 100M
      PHP_MEMORY_LIMIT: 512M
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          auth.home.arpa/enabled: "true"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            # sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${SECRET_DOMAIN}/css/base/grocy/nord.css"></head>';
            # sub_filter_once on;
          hajimari.io/enable: "true"
          hajimari.io/icon: "mdi:cart"
          hajimari.io/appName: "Grocy"
        hosts:
          - host: &host "grocy.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteMany
        size: 8Gi
        storageClass: nfs-fast
    persistence:
      viewcache:
        enabled: true
        type: emptyDir
        mountPath: /config/data/viewcache
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 600Mi
