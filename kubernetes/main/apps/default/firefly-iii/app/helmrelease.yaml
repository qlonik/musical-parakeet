---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: firefly-iii
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: fireflyiii/core
              tag: version-6.1.9@sha256:3b2060abc3ea30fe21f942e170ca8d8067b74ca8b822e74745ffb685d1ae90c2
            env:
              TZ: ${TIMEZONE}
              DB_CONNECTION: pgsql
              DB_HOST: postgres-rw.default.svc.cluster.local
              DB_PORT: "5432"
              DEFAULT_LANGUAGE: en_CA
              DEFAULT_LOCALE: equal
              TRUSTED_PROXIES: "**"
              APP_URL: "https://firefly-iii.${SECRET_DOMAIN}"
              AUTHENTICATION_GUARD: remote_user_guard
              AUTHENTICATION_GUARD_HEADER: HTTP_REMOTE_USER
              AUTHENTICATION_GUARD_EMAIL: HTTP_REMOTE_EMAIL
            envFrom:
              - secretRef:
                  name: firefly-iii-credentials
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec: &probes-spec
                  httpGet:
                    path: /health
                    port: &port 8080
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  <<: *probes-spec
                  failureThreshold: 30
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 2Gi
      cronjob:
        dependsOn: main
        type: cronjob
        cronjob:
          schedule: "@hourly"
          timezone: "${TIMEZONE}"
          successfulJobsHistoryLimit: 2
          failedJobsHistoryLimit: 2
          # TODO: add this if supported
          # activeDeadlineSeconds: 120
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/alpine
              tag: 3.19.1@sha256:0e3067295cc20dafbd4cf63789ccc71858ad555f3998200ca10b271328c7285e
            args:
              - curl
              - "firefly-iii.default.svc.cluster.local:8080/api/v1/cron/$$(STATIC_CRON_TOKEN)"
            env:
              STATIC_CRON_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: firefly-iii-credentials
                    key: STATIC_CRON_TOKEN
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 50Mi
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        className: external
        annotations:
          auth.home.arpa/enabled: "true"
        hosts:
          - host: &host "firefly-iii.${SECRET_DOMAIN}"
            paths:
              - path: "/"
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
      api:
        enabled: true
        className: external
        hosts:
          - host: &host "firefly-iii.${SECRET_DOMAIN}"
            paths:
              - path: "/api"
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      upload:
        enabled: true
        type: persistentVolumeClaim
        storageClass: nfs-zfs-main
        accessMode: ReadWriteOnce
        size: 2Gi
        retain: true
        globalMounts:
          - path: /var/www/html/storage/upload
