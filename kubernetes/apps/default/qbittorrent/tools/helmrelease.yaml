---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbtools
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: qbittorrent
      namespace: default

  values:
    controllers:
      main:
        enabled: false

      tagging:
        type: cronjob
        cronjob:
          schedule: "@hourly"
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          tagging:
            image: &image
              repository: ghcr.io/buroa/qbtools
              tag: v0.10.0@sha256:e700311562f88ca358c91e793494ce75ac5e355de45f3149ff03242170fd302c
            args:
              - tagging
              - --added-on
              - --expired
              - --last-activity
              - --not-working
              - --sites
              - --unregistered
              - --tracker-down
              - --server
              - "qbittorrent.default.svc.cluster.local"
              - --port
              - "8080"
              - --config
              - /config/config.yaml
            resources: &resources
              requests:
                cpu: 25m
                memory: 128M
              limits:
                memory: 256M

        containers:
          unregistered:
            image: *image
            args:
              - "prune"
              - "--exclude-category"
              - "manual"
              - "--include-tag"
              - "unregistered"
              - "--dry-run"
              - "--server"
              - "qbittorrent.default.svc.cluster.local"
              - "--port"
              - "8080"
            resources: *resources

          expired:
            image: *image
            args:
              - "prune"
              - "--exclude-category"
              - "manual"
              - "--exclude-category"
              - "overlord"
              - "--include-tag"
              - "expired" # defined in config.yaml
              - "--include-tag"
              - "added:7d"
              - "--dry-run"
              - "--server"
              - "qbittorrent.default.svc.cluster.local"
              - "--port"
              - "8080"
            resources: *resources

        pod:
          restartPolicy: OnFailure
          securityContext: &securityContext
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups: [10000]

      orphaned:
        type: cronjob
        cronjob:
          schedule: "@daily"
        containers:
          main:
            image: *image
            args:
              - "orphaned"
              - "--exclude-pattern"
              - "*_unpackerred"
              - "--exclude-pattern"
              - "*/manual/*"
              # - "--dry-run"
              - "--server"
              - "qbittorrent.default.svc.cluster.local"
              - "--port"
              - "8080"
            resources: *resources

        pod:
          restartPolicy: OnFailure
          securityContext: *securityContext

      reannounce:
        containers:
          main:
            image: *image
            args:
              - "reannounce"
              - "--process-seeding"
              - "--server"
              - "qbittorrent.default.svc.cluster.local"
              - "--port"
              - "8080"
            resources: *resources

        pod:
          securityContext: *securityContext

    service:
      main:
        enabled: false

    persistence:
      config-file:
        type: configMap
        name: qbtools-configmap
        advancedMounts:
          tagging:
            tagging:
              - path: /config/config.yaml
                subPath: config.yaml
                readOnly: true
      downloads:
        enabled: true
        type: nfs
        server: nova.home.arpa
        path: /downloads/qbittorrent
        advancedMounts:
          orphaned:
            main:
              - path: /downloads/qbittorrent
