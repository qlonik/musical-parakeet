---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: heimdall
spec:
  sourcePVC: config-heimdall-0
  trigger:
    schedule: "0 */24 * * *"
  restic:
    copyMethod: Direct
    pruneIntervalDays: 10
    repository: heimdall-restic-secret
    cacheCapacity: 2Gi
    storageClassName: nfs-zfs-main
    retain:
      daily: 10
      within: 3d
