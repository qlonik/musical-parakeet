---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: bazarr
spec:
  values:
    controllers:
      main:
        initContainers:
          minio-init-bucket:
            image:
              repository: ghcr.io/qlonik/minio-init-bucket
              tag: RELEASE.2024-05-09T17-04-24Z@sha256:01a6c837c0d9bf505f190e18b331f4ee2502e76096648eb54bee6ccbe993c196
            env:
              MINIO_HOST: http://minio.default.svc.cluster.local:9000
              MINIO_SUPER_ACCESS_KEY:
                valueFrom:
                  secretKeyRef:
                    name: minio-secret
                    key: MINIO_ROOT_USER
              MINIO_SUPER_SECRET_KEY:
                valueFrom:
                  secretKeyRef:
                    name: minio-secret
                    key: MINIO_ROOT_PASSWORD
              MINIO_BUCKET_NAME:
                valueFrom:
                  secretKeyRef:
                    name: "{{ .Release.Name }}-restic-secret"
                    key: AWS_ACCESS_KEY_ID
              MINIO_BUCKET_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: "{{ .Release.Name }}-restic-secret"
                    key: AWS_SECRET_ACCESS_KEY
