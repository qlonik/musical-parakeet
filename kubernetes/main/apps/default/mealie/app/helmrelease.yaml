---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mealie
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: glauth
      namespace: default
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v1.7.0@sha256:87a5143f503cf7ef708bc6a8abc6a938e0fe8e4beb266b800f1efa98aebb3dd3
            env:
              TZ: "${TIMEZONE}"
              PUID: 568
              PGID: 568

              ALLOW_SIGNUP: "false"
              API_PORT: &port 9000
              AUTO_BACKUP_ENABLED: "true"
              BASE_URL: "https://recipes.${SECRET_DOMAIN}"
              TOKEN_TIME: 720

              SMTP_HOST: maddy.default.svc.cluster.local
              SMTP_PORT: 2525
              SMTP_FROM_NAME: Mealie
              SMTP_FROM_EMAIL: "mealie@${SECRET_DOMAIN}"
              SMTP_AUTH_STRATEGY: NONE

              LDAP_AUTH_ENABLED: "true"
              LDAP_SERVER_URL: ldap://glauth.default.svc.cluster.local:389
              LDAP_TLS_INSECURE: "true"
              LDAP_TLS_CACERTFILE: ""
              LDAP_ENABLE_STARTTLS: "false"
              LDAP_BASE_DN: dc=home,dc=arpa
              LDAP_QUERY_BIND: cn=search,ou=svcacct,ou=users,dc=home,dc=arpa
              LDAP_USER_FILTER: "(&(memberOf=ou=person,ou=groups,dc=home,dc=arpa)(objectClass=posixAccount))"
              LDAP_ADMIN_FILTER: "(&(memberOf=ou=admin,ou=groups,dc=home,dc=arpa)(objectClass=inetOrgPerson))"
              LDAP_ID_ATTRIBUTE: cn
              LDAP_NAME_ATTRIBUTE: uid
              LDAP_MAIL_ATTRIBUTE: mail
            envFrom: &envFrom
              - secretRef:
                  name: mealie-secret
            probes:
              liveness: &probes
                enabled: true
                type: HTTP
                path: /api/app/about
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 200Mi
              limits:
                memory: 1000Mi
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 14.10@sha256:71ddc70edccf201d6a521fe6216bc58d8c7c856a1ef96c4d4fbe9f548818ea4d
            envFrom: *envFrom
          minio-init-bucket:
            image:
              repository: ghcr.io/qlonik/minio-init-bucket
              tag: RELEASE.2024-05-09T17-04-24Z@sha256:01a6c837c0d9bf505f190e18b331f4ee2502e76096648eb54bee6ccbe993c196
            envFrom: *envFrom
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    service:
      main:
        primary: true
        controller: main
        ports:
          http:
            primary: true
            port: *port
    ingress:
      main:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          hajimari.io/appName: Recipes
          hajimari.io/group: Home
          hajimari.io/icon: mdi:food
        hosts:
          - host: &host "recipes.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        nameOverride: api-data
        type: persistentVolumeClaim
        storageClass: truenas-nfs-main
        accessMode: ReadWriteMany
        size: 1Gi
        globalMounts:
          - path: /app/data
      backups:
        nameOverride: api-backups
        type: persistentVolumeClaim
        storageClass: truenas-nfs-main
        accessMode: ReadWriteMany
        size: 1Gi
        globalMounts:
          - path: /app/data/backups
