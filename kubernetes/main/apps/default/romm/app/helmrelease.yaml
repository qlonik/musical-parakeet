---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: romm
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: minio
      namespace: default
  values:
    controllers:
      main:
        type: statefulset
        statefulset:
          volumeClaimTemplates:
            - name: database
              accessMode: ReadWriteMany
              size: 1Gi
              storageClass: truenas-nfs-main
              globalMounts:
                - path: /romm/database
        pod:
          enableServiceLinks: false
        containers:
          main:
            image:
              repository: ghcr.io/zurdi15/romm
              tag: 2.3.1@sha256:2db88fe44c89fad393c61cd75f28c5c03bce915292c98053bb36131b21177e64
            env:
              TZ: ${TIMEZONE}
              ROMM_DB_DRIVER: sqlite
              ENABLE_EXPERIMENTAL_REDIS: false
              REDIS_HOST: redis-lb.default.svc.cluster.local
              REDIS_PORT: 6379
              REDIS_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: redis-credentials
                    key: redis-password
            envFrom:
              - secretRef:
                  name: romm-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 1Gi
    defaultPodOptions:
      enableServiceLinks: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      main:
        primary: true
        controller: main
        ports:
          http:
            primary: true
            port: 8080
    ingress:
      main:
        className: internal
        annotations:
          hajimari.io/icon: mdi:disc
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: "/"
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        type: configMap
        name: romm-config
        globalMounts:
          - path: /romm/config.yml
            subPath: config.yml
            readOnly: true
      logs:
        type: emptyDir
        globalMounts:
          - path: /romm/logs
      library:
        type: nfs
        server: nova.home.arpa
        path: /mnt/main/media/downloads/romm/library
        globalMounts:
          - path: /romm/library
      resources:
        type: nfs
        server: nova.home.arpa
        path: /mnt/main/media/downloads/romm/resources
        globalMounts:
          - path: /romm/resources
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
