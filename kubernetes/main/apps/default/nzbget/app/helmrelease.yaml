---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nzbget
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: minio
      namespace: default
  values:
    controllers:
      nzbget:
        type: statefulset
        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteMany
              size: 1Gi
              storageClass: truenas-nfs-main
              globalMounts:
                - path: /config
        containers:
          main:
            image:
              repository: ghcr.io/linuxserver/nzbget
              tag: v21.1-ls138@sha256:ed58a6471591126adee01e704d35264979640bede1fca7ffa13a21d6643c5a18
            env:
              TZ: ${TIMEZONE}
              PUID: 568
              PGID: 568
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 2Gi
        initContainers:
          minio-init-bucket:
            image:
              repository: ghcr.io/qlonik/minio-init-bucket
              tag: RELEASE.2024-07-03T20-17-25Z@sha256:42ae154b83add1c371717fc2071d3a911a15019c075ac1eb4d05cd20123b398b
            envFrom:
              - secretRef:
                  name: nzbget-secret
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    service:
      main:
        controller: nzbget
        ports:
          http:
            port: 6789
    ingress:
      main:
        className: internal
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: "/"
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      downloads:
        type: nfs
        server: nova.home.arpa
        path: /mnt/main/media/downloads/nzbget
        globalMounts:
          - path: /downloads/nzbget
      incomplete:
        type: emptyDir
        globalMounts:
          - path: /config/intermediate
