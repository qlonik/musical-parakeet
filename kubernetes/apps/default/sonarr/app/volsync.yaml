---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: sonarr
  namespace: default
spec:
  sourcePVC: config-sonarr-0
  trigger:
    schedule: "0 0 * * *"
  restic:
    copyMethod: Direct
    pruneIntervalDays: 10
    repository: sonarr-restic-secret
    cacheCapacity: 7Gi
    storageClassName: local-path
    retain:
      daily: 10
      within: 3d
