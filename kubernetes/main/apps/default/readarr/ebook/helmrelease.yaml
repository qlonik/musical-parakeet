---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: readarr-ebook
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: calibre
      namespace: default
  values:
    controllers:
      readarr-ebook:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/readarr-develop
              tag: 0.3.32.2587@sha256:1ffa6357a1e0f2dd9c608a1a2d4064e09b76d834059dda38414c734146cfa201
            env:
              TZ: ${TIMEZONE}
              READARR__SERVER__URLBASE: /ebook
              READARR__APP__INSTANCENAME: Ebooks
              READARR__APP__LAUNCHBROWSER: "False"
              READARR__APP__THEME: dark
              READARR__AUTH__METHOD: External
              READARR__AUTH__REQUIRED: DisabledForLocalAddresses
              READARR__LOG__ANALYTICSENABLED: "False"
              READARR__LOG__DBENABLED: "False"
              READARR__LOG__LEVEL: info
            envFrom: &envFrom
              - secretRef:
                  name: readarr-ebook-secret
            probes:
              liveness: &probes
                enabled: true
                type: HTTP
                path: /ping
              readiness: *probes
              startup:
                <<: *probes
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 500Mi
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.3@sha256:9cc2856e3bd5e6100dca9123aae7b6dc9c2f8b7d5a0eab00aad0c2fed5355c93
            envFrom: *envFrom
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    service:
      main:
        controller: readarr-ebook
        ports:
          http:
            port: 8787
    ingress:
      main:
        className: internal
        annotations:
          auth.home.arpa/enabled: "true"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Readarr EBooks
          gethomepage.dev/icon: readarr.svg
          gethomepage.dev/description: E-Books management
          gethomepage.dev/group: Media Mgmt
          gethomepage.dev/siteMonitor: &internalUrl "http://{{ .Release.Name }}.default.svc.cluster.local:8787"
          gethomepage.dev/widget.type: readarr
          gethomepage.dev/widget.url: *internalUrl
          gethomepage.dev/widget.key: "{{ `{{HOMEPAGE_VAR_READARR_EBOOK_API_KEY}}` }}"
        hosts:
          - host: &host "readarr.${SECRET_DOMAIN}"
            paths:
              - path: "/ebook"
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        type: persistentVolumeClaim
        existingClaim: readarr-ebook-conf
        advancedMounts:
          readarr-ebook:
            main:
              - path: /config
      books:
        type: nfs
        server: nova.home.arpa
        path: /mnt/main/media/ebooks
        globalMounts:
          - path: /media/books/ebooks
      downloads:
        type: nfs
        server: nova.home.arpa
        path: /mnt/main/media/downloads
        globalMounts:
          - path: /media/downloads
