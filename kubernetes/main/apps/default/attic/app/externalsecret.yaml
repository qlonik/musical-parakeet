---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: attic
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: store-k8s
  target:
    name: attic-credentials
    template:
      engineVersion: v2
      data:
        ATTIC_SERVER_TOKEN_HS256_SECRET_BASE64: "{{ .attic_jwt_secret }}"
        ATTIC_SERVER_DATABASE_URL: |-
          postgres://{{ .attic_db_user }}:{{ .attic_db_pass }}@{{ .PG_HOST }}/attic
        AWS_ACCESS_KEY_ID: "{{ .attic_minio_user }}"
        AWS_SECRET_ACCESS_KEY: "{{ .attic_minio_pass }}"
        # for init-db
        INIT_POSTGRES_DBNAME: attic
        INIT_POSTGRES_USER: "{{ .attic_db_user }}"
        INIT_POSTGRES_PASS: "{{ .attic_db_pass }}"
        INIT_POSTGRES_HOST: "{{ .PG_HOST }}"
        INIT_POSTGRES_SUPER_USER: "{{ .postgres_root_user }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .postgres_root_pass }}"
        # for minio-init-bucket
        MINIO_HOST: "{{ .MINIO_URL }}"
        MINIO_SUPER_ACCESS_KEY: "{{ .minio_root_user }}"
        MINIO_SUPER_SECRET_KEY: "{{ .minio_root_pass }}"
        MINIO_BUCKET_NAME: "{{ .attic_minio_user }}"
        MINIO_BUCKET_PASSWORD: "{{ .attic_minio_pass }}"
  dataFrom:
    - extract:
        key: everything
    - extract:
        key: service-hosts
