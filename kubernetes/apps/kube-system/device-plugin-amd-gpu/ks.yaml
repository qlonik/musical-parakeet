# Helm release objects for device plugins and labeller are a copy
# of helm templates in
# https://github.com/RadeonOpenCompute/k8s-device-plugin/tree/939a8a030063be8a74e0f4b3548ba758e622d2d8/helm/amd-gpu
# If the helm chart significatly improves, we can start using
# their chart

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-device-plugin-amd-gpu
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-node-feature-discovery
  path: ./kubernetes/apps/kube-system/device-plugin-amd-gpu/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: device-plugin-amd-gpu
      namespace: kube-system
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-node-labeller-amd-gpu
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-node-feature-discovery
  path: ./kubernetes/apps/kube-system/device-plugin-amd-gpu/labeller
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: node-labeller-amd-gpu
      namespace: kube-system
  interval: 30m
  retryInterval: 1m
  timeout: 3m
