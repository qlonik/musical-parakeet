---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: qbtools
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: qbittorrent
      namespace: default

  values:
    controllers:
      main:
        enabled: false

      tagging:
        type: cronjob
        cronjob:
          schedule: "@hourly"
          timezone: "${TIMEZONE}"
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          tagging:
            image: &image
              repository: ghcr.io/buroa/qbtools
              tag: v0.13.0@sha256:e4b3df12cc95c0015759f1382aa00d7027ff114a528e677285fcf87f97c64960
            args:
              - tagging
              - --added-on
              - --expired
              - --last-activity
              - --not-working
              - --sites
              - --unregistered
              - --tracker-down
              - --server
              - "qbittorrent.default.svc.cluster.local"
              - --port
              - "8080"
              - --config
              - /config/config.yaml
            resources: &resources
              requests:
                cpu: 25m
                memory: 128M
              limits:
                memory: 256M

        containers:
          unregistered:
            image: *image
            args:
              - "prune"
              - "--include-category"
              - "autobrr"
              - "--include-category"
              - "cross-seed-data"
              - "--include-category"
              - "lidarr"
              - "--include-category"
              - "prowlarr"
              - "--include-category"
              - "radarr"
              - "--include-category"
              - "readarr/audio"
              - "--include-category"
              - "readarr/ebook"
              - "--include-category"
              - "sonarr"
              - "--include-tag"
              - "unregistered"
              - "--server"
              - "qbittorrent.default.svc.cluster.local"
              - "--port"
              - "8080"
            resources: *resources

          expired:
            image: *image
            args:
              - "prune"
              - "--include-category"
              - "autobrr"
              - "--include-category"
              - "cross-seed-data"
              - "--include-category"
              - "lidarr"
              - "--include-category"
              - "prowlarr"
              - "--include-category"
              - "radarr"
              - "--include-category"
              - "readarr/audio"
              - "--include-category"
              - "readarr/ebook"
              - "--include-category"
              - "sonarr"
              - "--include-tag"
              - "expired" # defined in config.yaml
              - "--server"
              - "qbittorrent.default.svc.cluster.local"
              - "--port"
              - "8080"
            resources: *resources

        pod:
          restartPolicy: OnFailure
          securityContext: &securityContext
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups: [10000]

      orphaned:
        type: cronjob
        cronjob:
          schedule: "@daily"
          timezone: "${TIMEZONE}"
        containers:
          main:
            image: *image
            args:
              - "orphaned"
              - "--exclude-pattern"
              - "*_unpackerred*"
              - "--exclude-pattern"
              - "*/manual/*"
              - "--server"
              - "qbittorrent.default.svc.cluster.local"
              - "--port"
              - "8080"
            resources: *resources

        pod:
          restartPolicy: OnFailure
          securityContext: *securityContext

      reannounce:
        containers:
          main:
            image: *image
            args:
              - "reannounce"
              - "--process-seeding"
              - "--server"
              - "qbittorrent.default.svc.cluster.local"
              - "--port"
              - "8080"
            resources: *resources

        pod:
          securityContext: *securityContext

    service:
      main:
        enabled: false

    persistence:
      config-file:
        type: configMap
        name: qbtools-configmap
        advancedMounts:
          tagging:
            tagging:
              - path: /config/config.yaml
                subPath: config.yaml
                readOnly: true
      downloads:
        enabled: true
        type: nfs
        server: nova.home.arpa
        path: /downloads/qbittorrent
        advancedMounts:
          orphaned:
            main:
              - path: /media/downloads/qbittorrent
