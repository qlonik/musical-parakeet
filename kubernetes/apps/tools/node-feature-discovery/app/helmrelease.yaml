---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: node-feature-discovery
spec:
  interval: 30m
  chart:
    spec:
      chart: node-feature-discovery
      version: 0.15.0
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    worker:
      config:
        core:
          featureSources: ["all"]
          labelSources: ["all"]
        sources:
          cpu:
            cpuid:
              attributeWhitelist: ["__HIDE_EVERYTHING__"]
          pci:
            deviceClassWhitelist: ["03"]
            deviceLabelFields:
              - "class"
              - "vendor"
              # - "device"
