---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: scrutiny-influxdb
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
    image:
      repository: public.ecr.aws/docker/library/influxdb
      tag: 2.7.3@sha256:6d1294897df4c09ee451dda330f4fd33e9db6cf0bd1ecc015f6ab50ef0a6720e
    service:
      main:
        ports:
          http:
            port: &port 8086
    probes:
      liveness: &health
        enabled: true
        custom: true
        spec:
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
          httpGet:
            path: /health
            port: *port
      readiness: *health
      startup:
        enabled: true
        custom: true
        spec:
          initialDelaySeconds: 0
          timeoutSeconds: 1
          periodSeconds: 5
          failureThreshold: 30
          httpGet:
            path: /health
            port: *port
    volumeClaimTemplates:
      - name: data
        mountPath: /var/lib/influxdb2
        accessMode: ReadWriteMany
        size: 8Gi
        storageClass: nfs-fast
    resources:
      requests:
        cpu: 100m
        memory: 128M
      limits:
        memory: 384M
