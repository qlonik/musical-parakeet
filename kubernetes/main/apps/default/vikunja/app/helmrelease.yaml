---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vikunja
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: authelia
      namespace: default
    - name: redis-lb
      namespace: default
  values:
    controllers:
      vikunja:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: docker.io/vikunja/vikunja
              tag: 0.23.0@sha256:c824f99b0b09b7f03a1d77ad6691fbce38edf8d737e73e3242d8b87dd96d21e0
            env:
              PUID: 0
              PGID: 0
              VIKUNJA_SERVICE_PUBLICURL: https://vikunja.${SECRET_DOMAIN}
              VIKUNJA_CACHE_ENABLED: true
              VIKUNJA_CACHE_TYPE: redis
              VIKUNJA_REDIS_ENABLED: true
              VIKUNJA_REDIS_DB: 12
              VIKUNJA_REDIS_HOST: redis-lb.default.svc.cluster.local:6379
            envFrom: &envFrom
              - secretRef:
                  name: vikunja-credentials
            probes:
              liveness: &probe
                enabled: true
                type: HTTP
                path: /info
              readiness: *probe
              startup:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: true
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 500Mi
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 14.10@sha256:71ddc70edccf201d6a521fe6216bc58d8c7c856a1ef96c4d4fbe9f548818ea4d
            envFrom: *envFrom
    service:
      main:
        controller: vikunja
        ports:
          http:
            port: 3456
    ingress:
      main:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        type: configMap
        name: vikunja-config
        globalMounts:
          - path: /etc/vikunja/config.yaml
            subPath: config.yaml
            readOnly: true
      files:
        type: persistentVolumeClaim
        existingClaim: vikunja-files
        globalMounts:
          - path: /app/vikunja/files
