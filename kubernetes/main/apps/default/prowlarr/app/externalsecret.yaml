---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prowlarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: store-k8s
  target:
    name: prowlarr-secret
    template:
      engineVersion: v2
      data:
        PROWLARR__AUTH__APIKEY: "{{ .prowlarr_api_key }}"

        PROWLARR__POSTGRES__HOST: &dbHost "{{ .PG_HOST }}"
        PROWLARR__POSTGRES__USER: &dbUser "{{ .prowlarr_postgres_user }}"
        PROWLARR__POSTGRES__PASSWORD: &dbPass "{{ .prowlarr_postgres_pass }}"
        PROWLARR__POSTGRES__MAINDB: "{{ .prowlarr_postgres_maindb }}"
        PROWLARR__POSTGRES__LOGDB: "{{ .prowlarr_postgres_logdb }}"

        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_SUPER_PASS: "{{ .postgres_root_pass }}"
        INIT_POSTGRES_SUPER_USER: "{{ .postgres_root_user }}"
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_DBNAME: >-
          {{ .prowlarr_postgres_maindb }}
          {{ .prowlarr_postgres_logdb }}

        MINIO_HOST: "{{ .MINIO_URL }}"
        MINIO_SUPER_ACCESS_KEY: "{{ .minio_root_user }}"
        MINIO_SUPER_SECRET_KEY: "{{ .minio_root_pass }}"
        MINIO_BUCKET_NAME: "{{ .prowlarr_restic_minio_user }}"
        MINIO_BUCKET_PASSWORD: "{{ .prowlarr_restic_minio_pass }}"
  dataFrom:
    - extract:
        key: everything
    - extract:
        key: service-hosts
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prowlarr-volsync
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: store-k8s
  target:
    name: prowlarr-restic-secret
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: "s3:{{ .MINIO_URL }}/{{ .prowlarr_restic_minio_user }}"
        RESTIC_PASSWORD: "{{ .prowlarr_restic_pass }}"
        AWS_ACCESS_KEY_ID: "{{ .prowlarr_restic_minio_user }}"
        AWS_SECRET_ACCESS_KEY: "{{ .prowlarr_restic_minio_pass }}"
  dataFrom:
    - extract:
        key: everything
    - extract:
        key: service-hosts
