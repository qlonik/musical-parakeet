---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8s-gateway
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: k8s-gateway
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: k8s-gateway
    domain: "${SECRET_DOMAIN}"
    ttl: 1
    service:
      type: LoadBalancer
      port: 53
      annotations:
        metallb.universe.tf/loadBalancerIPs: "${METALLB_K8S_GATEWAY_ADDR}"
      externalTrafficPolicy: Local
    fallthrough:
      enabled: true
      zones:
        - ${SECRET_DOMAIN}
    extraZonePlugins:
      - name: log
      - name: loop
      - name: reload
      - name: loadbalance
      - name: errors
      - name: forward
        parameters: . 1.1.1.1 1.0.0.1
      - # Serves a /health endpoint on :8080, required for livenessProbe
        name: health
        configBlock: |-
          lameduck 5s
      - # Serves a /ready endpoint on :8181, required for readinessProbe
        name: ready
      - # Serves a /metrics endpoint on :9153, required for serviceMonitor
        name: prometheus
        parameters: 0.0.0.0:9153
