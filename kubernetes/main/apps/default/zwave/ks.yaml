---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app zwave
  namespace: flux-system
spec:
  path: ./kubernetes/main/apps/default/zwave/app
  targetNamespace: default
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  postBuild:
    substitute:
      APP: *app
      PVC_NAME_SUFFIX: "-conf"
      PVC_CAPACITY: 1Gi
      PVC_ACCESSMODE: ReadWriteMany
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
