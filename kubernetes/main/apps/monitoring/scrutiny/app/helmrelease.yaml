# https://github.com/AnalogJ/scrutiny/blob/master/docker/example.hubspoke.docker-compose.yml
# https://github.com/AnalogJ/scrutiny/blob/master/docs/TROUBLESHOOTING_DEVICE_COLLECTOR.md
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: scrutiny
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      01-influxdb:
        nameOverride: influxdb
        type: statefulset
        statefulset:
          volumeClaimTemplates:
            - name: data
              accessMode: ReadWriteMany
              size: 1Gi
              storageClass: truenas-nfs-main
              globalMounts:
                - path: /var/lib/influxdb2
        containers:
          main:
            image:
              repository: public.ecr.aws/docker/library/influxdb
              tag: 2.7.6@sha256:320b09dd9fdf88d3e5e279b1117f854c7680d62489a442ff6a19ce56f6555972
            probes:
              liveness: &influxProbe
                enabled: true
                type: HTTP
                path: /health
                # spec:
                #   initialDelaySeconds: 30
              readiness: *influxProbe
              startup:
                <<: *influxProbe
                spec:
                  # initialDelaySeconds: 0
                  periodSeconds: 5
                  failureThreshold: 30
            resources:
              requests:
                cpu: 100m
                memory: 128M
              limits:
                memory: 384M

      02-scrutiny:
        nameOverride: scrutiny
        type: statefulset
        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteMany
              size: 1Gi
              storageClass: truenas-nfs-main
              globalMounts:
                - path: /opt/scrutiny/config
        containers:
          main:
            image:
              repository: ghcr.io/analogj/scrutiny
              tag: v0.8.1-web@sha256:dbb6b56e5d3dfa9256fea8ef9b9fd8fb302c555ddd0554b8ad958ec050a14994
            env:
              TZ: "${TIMEZONE}"
              SCRUTINY_WEB_INFLUXDB_HOST: scrutiny-influxdb.monitoring.svc.cluster.local
            probes:
              liveness: &probe
                enabled: true
                type: HTTP
                path: /api/health
                # spec:
                #   initialDelaySeconds: 30
              readiness: *probe
              startup:
                <<: *probe
                spec:
                  # initialDelaySeconds: 0
                  periodSeconds: 5
                  failureThreshold: 30
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 128Mi

      03-collector:
        nameOverride: collector
        type: daemonset
        containers:
          main:
            image:
              repository: ghcr.io/analogj/scrutiny
              tag: v0.8.1-collector@sha256:5f6536d68be2d7424627647cdd658e6b4c1f69751a21622fb97b999a3155ba86
            env:
              COLLECTOR_API_ENDPOINT: http://scrutiny.monitoring.svc.cluster.local:8080
            lifecycle:
              postStart:
                exec:
                  command:
                    - /bin/bash
                    - -c
                    - /opt/scrutiny/bin/scrutiny-collector-metrics run --config /opt/scrutiny/config/collector.yaml
            securityContext:
              privileged: true
              capabilities:
                add: ["SYS_RAWIO", "SYS_ADMIN"]
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 128Mi
        initContainers:
          init-config:
            image:
              repository: ghcr.io/onedr0p/alpine
              tag: 3.19.1@sha256:3fbc581cb0fe29830376161ae026e2a765dcc11e1747477fe9ebf155720b8638
            args: # double "$$" escape flux substitutions
              - /bin/bash
              - -c
              - |
                mkdir -p /opt/scrutiny/config &&
                cat << EOF > /opt/scrutiny/config/collector.yaml
                ---
                # config piped from lifecycle.postStart script
                version: 1
                host:
                  id: "$${NODE_NAME}"
                api:
                  endpoint: "$${COLLECTOR_API_ENDPOINT}"
                EOF
            env:
              COLLECTOR_API_ENDPOINT: http://scrutiny.monitoring.svc.cluster.local:8080
              NODE_NAME:
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName

    service:
      main:
        primary: true
        controller: 02-scrutiny
        ports:
          http:
            port: 8080
      influxdb:
        controller: 01-influxdb
        ports:
          http:
            port: 8086
    ingress:
      main:
        className: internal
        annotations:
          auth.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: harddisk
        hosts:
          - host: &host "scrutiny.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      udev:
        type: hostPath
        hostPath: /run/udev
        advancedMounts:
          03-collector:
            main:
              - path: /run/udev
                readOnly: true
      dev:
        type: hostPath
        hostPath: /dev
        advancedMounts:
          03-collector:
            main:
              - path: /dev
      config:
        type: emptyDir
        advancedMounts:
          03-collector:
            main:
              - path: /opt/scrutiny/config
            init-config:
              - path: /opt/scrutiny/config
