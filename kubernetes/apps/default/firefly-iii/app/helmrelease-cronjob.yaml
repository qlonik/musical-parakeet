---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: firefly-iii-cronjob
  namespace: default
  labels:
    app.kubernetes.io/name: firefly-iii
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "@hourly"
        successfulJobsHistoryLimit: 2
        failedJobsHistoryLimit: 2
        # TODO: add this if supported
        # activeDeadlineSeconds: 120
    image:
      repository: ghcr.io/onedr0p/alpine
      tag: 3.17.3@sha256:e6a2407a15b7e557fb6617a592f672b004b6764887438502c047a567ec616e40
    env:
      STATIC_CRON_TOKEN:
        valueFrom:
          secretKeyRef:
            name: firefly-iii-credentials
            key: STATIC_CRON_TOKEN
    command:
      - curl
    args:
      - "firefly-iii.default.svc.cluster.local:8080/api/v1/cron/$$(STATIC_CRON_TOKEN)"
    service:
      main:
        enabled: false
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      limits:
        memory: 50Mi
