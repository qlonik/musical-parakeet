---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app nextcloud
  namespace: flux-system
spec:
  dependsOn:
    - name: authelia
    - name: cloudnative-pg-cluster-16
    - name: cluster-apps-glauth
    - name: cluster-apps-minio
    - name: csi-driver-nfs
    - name: rancher-local-path-provisioner
    - name: redis-lb
    - name: volsync
  path: ./kubernetes/main/apps/default/nextcloud/app
  targetNamespace: default
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  postBuild:
    substitute:
      APP: *app
      PVC_NAME_SUFFIX: "-main-conf"
      PVC_CAPACITY: 5Gi
      VOLSYNC_CACHE_CAPACITY: 10Gi
      VOLSYNC_MOVER_UID: "33"
      VOLSYNC_MOVER_GID: "33"
      VOLSYNC_MOVER_FSID: "33"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
