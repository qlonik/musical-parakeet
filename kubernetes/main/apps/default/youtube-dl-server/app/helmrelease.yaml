---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: youtube-dl-server
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: minio
      namespace: default
  values:
    controllers:
      youtube-dl-server:
        type: statefulset
        containers:
          main:
            image:
              repository: nbr23/youtube-dl-server
              tag: yt-dlp@sha256:d359b5e634648efdcfb44ccf324072e00b108784788602163a19107379bae897
            env:
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 2Gi
        initContainers:
          minio-init-bucket:
            image:
              repository: ghcr.io/qlonik/minio-init-bucket
              tag: RELEASE.2024-06-12T14-34-03Z@sha256:c6b15ae3a93b09573e850c42b1411fca7444dd5118b55f1c1e3e0b8825b61652
            envFrom:
              - secretRef:
                  name: youtube-dl-server-secret
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    service:
      main:
        controller: youtube-dl-server
        ports:
          http:
            port: 8080
    ingress:
      main:
        className: internal
        annotations:
          auth.home.arpa/enabled: "true"
          hajimari.io/icon: mdi:filmstrip
        hosts:
          - host: &host "ytdl.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        # stateful data
        type: persistentVolumeClaim
        existingClaim: youtube-dl-server-data
        advancedMounts:
          youtube-dl-server:
            main:
              - path: /youtube-dl
      config:
        type: configMap
        name: youtube-dl-server-config
        globalMounts:
          - path: /app_config/config.yml
            subPath: config.yaml
            readOnly: true
      downloads:
        type: nfs
        server: nova.home.arpa
        path: /mnt/main/media/downloads/youtube/downloads
        globalMounts:
          - path: /youtube-dl/downloads
      playlists:
        type: nfs
        server: nova.home.arpa
        path: /mnt/main/media/downloads/youtube/playlists
        globalMounts:
          - path: /youtube-dl/playlists
      cache-dir:
        type: emptyDir
        globalMounts:
          - path: /youtube-dl/.cache
