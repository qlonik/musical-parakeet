---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: amd-gpu
spec:
  interval: 30m
  chart:
    spec:
      chart: amd-gpu
      version: 0.12.0
      sourceRef:
        kind: HelmRepository
        name: amd-device-plugin
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    namespace: tools
    dp:
      resources: &resources
        requests:
          cpu: 10m
          memory: 10Mi
        limits:
          memory: 100Mi
    labeller:
      enabled: true
    lbl:
      resources: *resources
    # Need to enable this for template to apply node selectors.
    # However, all nfd resources are deleted using a patch.
    nfd:
      enabled: true

  postRenderers:
    - kustomize:
        patches:
          # specify service account instead of default
          - patch: |-
              apiVersion: not-used
              kind: not-used
              metadata:
                name: not-used
              spec:
                template:
                  spec:
                    serviceAccountName: amd-gpu-node-labeller
            target:
              group: apps
              version: v1
              kind: DaemonSet
              name: amd-gpu-labeller-daemonset

          # clean-up unneeded cluster roles and bindings
          - patch: |-
              $patch: delete
              apiVersion: not-used
              kind: not-used
              metadata:
                name: not-used
            target:
              group: rbac.authorization.k8s.io
              kind: ClusterRoleBinding
          - patch: |-
              $patch: delete
              apiVersion: not-used
              kind: not-used
              metadata:
                name: not-used
            target:
              group: rbac.authorization.k8s.io
              kind: ClusterRole

          # remove all nfd related resources
          - patch: |-
              $patch: delete
              apiVersion: not-used
              kind: not-used
              metadata:
                name: not-used
            target:
              labelSelector: "app.kubernetes.io/instance=amd-gpu,app.kubernetes.io/name=node-feature-discovery"
