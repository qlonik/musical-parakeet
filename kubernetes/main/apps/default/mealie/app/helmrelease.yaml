---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mealie
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: openldap
      namespace: default
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v1.0.0-RC2@sha256:9881b16dda92272c6eeeb132697ad2379be1c562f0f53f86f20ce2654b57f455
            env:
              TZ: "${TIMEZONE}"
              PUID: 568
              PGID: 568

              ALLOW_SIGNUP: "false"
              API_PORT: &port 9000
              AUTO_BACKUP_ENABLED: "true"
              BASE_URL: "https://recipes.${SECRET_DOMAIN}"
              DEFAULT_EMAIL: "admin@${SECRET_DOMAIN}"
              TOKEN_TIME: 720

              DB_ENGINE: postgres
              POSTGRES_SERVER: postgres-rw.default.svc.cluster.local
              POSTGRES_PORT: 5432

              SMTP_HOST: smtp-relay.default.svc.cluster.local
              SMTP_PORT: 2525
              SMTP_FROM_NAME: Mealie
              SMTP_FROM_EMAIL: "mealie@${SECRET_DOMAIN}"
              SMTP_AUTH_STRATEGY: NONE

              LDAP_AUTH_ENABLED: "true"
              LDAP_SERVER_URL: ldap://openldap.default.svc.cluster.local:389
              LDAP_TLS_INSECURE: "false"
              LDAP_TLS_CACERTFILE: ""
              LDAP_ENABLE_STARTTLS: "false"
              LDAP_BASE_DN: dc=home,dc=arpa
              LDAP_QUERY_BIND: cn=admin,dc=home,dc=arpa
              LDAP_QUERY_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: openldap-credentials
                    key: LDAP_ADMIN_PASSWORD
              LDAP_USER_FILTER: "(memberOf=cn=user,ou=groups,dc=home,dc=arpa)(objectClass=inetOrgPerson)"
              LDAP_ADMIN_FILTER: "(&(memberOf=cn=admin,ou=groups,dc=home,dc=arpa)(objectClass=inetOrgPerson))"
              LDAP_ID_ATTRIBUTE: uid
              LDAP_NAME_ATTRIBUTE: uid
              LDAP_MAIL_ATTRIBUTE: mail
            envFrom:
              - secretRef:
                  name: mealie-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/app/about
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 200Mi
              limits:
                memory: 1000Mi
            securityContext:
              runAsUser: 568
              runAsGroup: 568
              fsGroup: 568
              fsGroupChangePolicy: "OnRootMismatch"
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          hajimari.io/appName: Recipes
          hajimari.io/group: Home
          hajimari.io/icon: mdi:food
        hosts:
          - host: &host "recipes.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        nameOverride: api-data
        type: persistentVolumeClaim
        storageClass: nfs-fast
        accessMode: ReadWriteMany
        size: 2Gi
        retain: true
        globalMounts:
          - path: /app/data
      backups:
        nameOverride: api-backups
        type: persistentVolumeClaim
        storageClass: nfs-slow
        accessMode: ReadWriteMany
        size: 10Gi
        retain: true
        globalMounts:
          - path: /app/data/backups
