---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: crossplane
spec:
  interval: 30m
  chart:
    spec:
      chart: crossplane
      version: 1.18.2
      sourceRef:
        kind: HelmRepository
        name: crossplane
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    provider:
      packages:
        - ghcr.io/vshn/provider-minio/provider:v0.1.0
