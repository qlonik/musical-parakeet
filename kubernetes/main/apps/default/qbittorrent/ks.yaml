---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app qbittorrent
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-minio
    - name: volsync
  path: ./kubernetes/main/apps/default/qbittorrent/app
  targetNamespace: default
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  postBuild:
    substitute:
      APP: *app
      PVC_NAME_SUFFIX: "-conf"
      PVC_STORAGECLASS: longhorn
      PVC_ACCESSMODE: ReadWriteMany
      PVC_CAPACITY: 1Gi
      VOLSYNC_SNAPSHOTCLASS: longhorn
      VOLSYNC_CACHE_SNAPSHOTCLASS: longhorn-cache
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cluster-apps-qbtools
  namespace: flux-system
spec:
  dependsOn:
    - name: qbittorrent
  path: ./kubernetes/main/apps/default/qbittorrent/tools
  targetNamespace: default
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
      app.kubernetes.io/part-of: qbittorrent
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
