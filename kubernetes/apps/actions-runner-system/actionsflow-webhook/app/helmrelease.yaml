---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: actionsflow-webhook
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/qlonik/actionsflow-webhook
      tag: rolling@sha256:1a8a812be9b193b8b2ab3ed03255f67ce26800ff97bf1dc70457a6326025c859
    env:
      TZ: ${TIMEZONE}
    service:
      main:
        ports:
          http:
            port: 80
            targetPort: 8787
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      secrets:
        enabled: true
        type: secret
        name: actionsflow-webhook-secret
        subPath: github-vars
        mountPath: /app/.dev.vars
        readOnly: true
    resources:
      requests:
        cpu: 10m
        memory: 50Mi
      limits:
        memory: 500Mi
