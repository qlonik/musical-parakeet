---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: calibre-web
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: minio
      namespace: default
  values:
    controllers:
      calibre-web:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteMany
              size: 1Gi
              storageClass: truenas-nfs-main
              globalMounts:
                - path: /config
        containers:
          main:
            image:
              repository: ghcr.io/linuxserver/calibre-web
              tag: 0.6.21-ls264@sha256:153babfa106ea042777784f64b06d228e9d4e28e3b96db1a88e7800729b1cfe8
            env:
              TZ: ${TIMEZONE}
              PUID: 568
              PGID: 568
              DOCKER_MODS: ghcr.io/linuxserver/mods:universal-calibre-v7.8.0@sha256:eee6b6428104692d9b24590b82a654d46b230385a5979a11f2dd373a80353d3c
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  initialDelaySeconds: 180
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 2Gi
        initContainers:
          minio-init-bucket:
            image:
              repository: ghcr.io/qlonik/minio-init-bucket
              tag: RELEASE.2024-04-18T16-45-29Z@sha256:0c91caa7b1fde68cefdd1ae56d2e5a1cb87d3d5a73b0a9fb2cb312f8ade9fc89
            envFrom:
              - secretRef:
                  name: calibre-web-secret
    defaultPodOptions:
      securityContext:
        # disabled for linuxserver.io image
        # runAsUser: 568
        # runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    service:
      main:
        controller: calibre-web
        ports:
          http:
            port: 8083
    ingress:
      main:
        className: external
        annotations:
          auth.home.arpa/enabled: "true"
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          hajimari.io/icon: mdi:download
        hosts:
          - host: &host "books.${SECRET_DOMAIN}"
            paths:
              - path: "/"
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
      opds:
        className: external
        annotations:
          auth.home.arpa/enabled: "true"
          auth.home.arpa/type: "basic"
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            # need to hide header to trigger proxy-based authentication
            proxy_set_header Authorization "";
          hajimari.io/icon: mdi:download
        hosts:
          - host: *host
            paths:
              - path: "/opds"
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      books:
        type: nfs
        server: nova.home.arpa
        path: /mnt/main/media/ebooks
        globalMounts:
          - path: /books/ebooks
            readOnly: true
