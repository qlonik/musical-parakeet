# https://github.com/AnalogJ/scrutiny/blob/master/docs/TROUBLESHOOTING_DEVICE_COLLECTOR.md
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: scrutiny-collector
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: scrutiny
      namespace: monitoring
  values:
    controller:
      type: daemonset
    image:
      repository: ghcr.io/analogj/scrutiny
      tag: v0.7.2-collector@sha256:9e240fd88683a6564db761f5701359abb7202866948b59abbcedd691b8698999
    env:
      COLLECTOR_API_ENDPOINT: http://scrutiny.monitoring.svc.cluster.local:8080
    service:
      main:
        enabled: false
    securityContext:
      privileged: true
      capabilities:
        add: ["SYS_RAWIO", "SYS_ADMIN"]
    persistence:
      config:
        enabled: true
        type: emptyDir
        mountPath: /opt/scrutiny/config
      udev:
        enabled: true
        mountPath: /run/udev
        type: hostPath
        hostPath: /run/udev
        readOnly: true
      dev:
        enabled: true
        mountPath: /dev
        type: hostPath
        hostPath: /dev
        # readOnly: true
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 128Mi

    lifecycle:
      postStart:
        exec:
          command:
            - /bin/bash
            - -c
            - /opt/scrutiny/bin/scrutiny-collector-metrics run --config /opt/scrutiny/config/collector.yaml

    initContainers:
      init-config:
        image: ghcr.io/onedr0p/alpine:3.18.4@sha256:b0b6f6f42bf9649ccaf0e98cd74d5e123471e2c4a4db4a5ee417b18dde9973a9
        env:
          - name: COLLECTOR_API_ENDPOINT
            value: http://scrutiny.monitoring.svc.cluster.local:8080
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        command: # double "$$" escape flux substitutions
          - /bin/bash
          - -c
          - |
            mkdir -p /opt/scrutiny/config &&
            cat << EOF > /opt/scrutiny/config/collector.yaml
            ---
            # config piped from lifecycle.postStart script
            version: 1
            host:
              id: "$${NODE_NAME}"
            api:
              endpoint: "$${COLLECTOR_API_ENDPOINT}"
            EOF
        volumeMounts:
          - name: config
            mountPath: /opt/scrutiny/config
