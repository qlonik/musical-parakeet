---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-main
  namespace: default
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-data
spec:
  storageClassName: nfs-slow
  accessModes: ["ReadWriteMany"]
  persistentVolumeReclaimPolicy: Retain
  capacity:
    storage: 1T
  nfs:
    server: "nova.${SECRET_PRIVATE_DOMAIN}"
    path: "/appdata/nextcloud"
  mountOptions: ["nfsvers=4.2", "nconnect=8", "hard", "noatime"]
  claimRef:
    name: nextcloud-data
    namespace: default
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-data
  namespace: default
spec:
  storageClassName: nfs-slow
  accessModes: ["ReadWriteMany"]
  resources:
    requests:
      storage: 100Gi
  volumeName: nextcloud-data
