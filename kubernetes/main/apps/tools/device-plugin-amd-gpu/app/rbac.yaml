---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: amd-gpu-node-labeller
secrets:
  - name: amd-gpu-node-labeller
---
apiVersion: v1
kind: Secret
type: kubernetes.io/service-account-token
metadata:
  name: amd-gpu-node-labeller
  annotations:
    kubernetes.io/service-account.name: amd-gpu-node-labeller
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: amd-gpu-node-labeller
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["watch", "get", "list", "update"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: amd-gpu-node-labeller-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: amd-gpu-node-labeller
subjects:
  - kind: ServiceAccount
    name: amd-gpu-node-labeller
    namespace: tools
