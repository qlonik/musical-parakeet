---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: youtube-dl-server
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      youtube-dl-server:
        type: statefulset
        containers:
          main:
            image:
              repository: nbr23/youtube-dl-server
              tag: yt-dlp@sha256:584c9c8169e5740e58e595a32fa852fb3726aaa6f7293c66a3bae3630dbc1685
            env:
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    service:
      main:
        controller: youtube-dl-server
        ports:
          http:
            port: 8080
    ingress:
      main:
        className: internal
        annotations:
          auth.home.arpa/enabled: "true"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: YoutubeDL
          gethomepage.dev/icon: youtubedl.svg
          gethomepage.dev/description: Youtube downloader
          gethomepage.dev/group: Downloads
          gethomepage.dev/siteMonitor: "http://{{ .Release.Name }}.default.svc.cluster.local:8080"
        hosts:
          - host: &host "ytdl.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        # stateful data
        type: persistentVolumeClaim
        existingClaim: youtube-dl-server-data
        advancedMounts:
          youtube-dl-server:
            main:
              - path: /youtube-dl
      config:
        type: configMap
        name: youtube-dl-server-config
        globalMounts:
          - path: /app_config/config.yml
            subPath: config.yaml
            readOnly: true
      downloads:
        type: nfs
        server: nova.home.arpa
        path: /mnt/main/media/downloads/youtube/downloads
        globalMounts:
          - path: /youtube-dl/downloads
      playlists:
        type: nfs
        server: nova.home.arpa
        path: /mnt/main/media/downloads/youtube/playlists
        globalMounts:
          - path: /youtube-dl/playlists
      cache-dir:
        type: emptyDir
        globalMounts:
          - path: /youtube-dl/.cache
