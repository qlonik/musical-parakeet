---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: radarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: store-k8s
  target:
    name: radarr-secret
    template:
      engineVersion: v2
      data:
        RADARR__AUTH__APIKEY: "{{ .radarr_api_key }}"

        INIT_POSTGRES_HOST: "{{ .PG_HOST }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .postgres_root_pass }}"
        INIT_POSTGRES_SUPER_USER: "{{ .postgres_root_user }}"
        INIT_POSTGRES_USER: "{{ .radarr_postgres_user }}"
        INIT_POSTGRES_PASS: "{{ .radarr_postgres_pass }}"
        INIT_POSTGRES_DBNAME: >-
          {{ .radarr_postgres_maindb }}
          {{ .radarr_postgres_logdb }}

        MINIO_HOST: "{{ .MINIO_URL }}"
        MINIO_SUPER_ACCESS_KEY: "{{ .minio_root_user }}"
        MINIO_SUPER_SECRET_KEY: "{{ .minio_root_pass }}"
        MINIO_BUCKET_NAME: "{{ .radarr_restic_minio_user }}"
        MINIO_BUCKET_PASSWORD: "{{ .radarr_restic_minio_pass }}"
  dataFrom:
    - extract:
        key: everything
    - extract:
        key: service-hosts
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: radarr-volsync
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: store-k8s
  target:
    name: radarr-restic-secret
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: "s3:{{ .MINIO_URL }}/{{ .radarr_restic_minio_user }}"
        RESTIC_PASSWORD: "{{ .radarr_restic_pass }}"
        AWS_ACCESS_KEY_ID: "{{ .radarr_restic_minio_user }}"
        AWS_SECRET_ACCESS_KEY: "{{ .radarr_restic_minio_pass }}"
  dataFrom:
    - extract:
        key: everything
    - extract:
        key: service-hosts
