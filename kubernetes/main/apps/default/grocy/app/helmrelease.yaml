---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grocy
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      grocy:
        type: statefulset
        containers:
          main:
            image:
              repository: ghcr.io/linuxserver/grocy
              tag: v4.5.0-ls295@sha256:bfb30b3359746a3da4487f012def5cdb474400fc55b0ba9e719f67723deb61ac
            env:
              # env vars don't work with linuxserver container
              # GROCY_CALENDAR_FIRST_DAY_OF_WEEK: 1
              # GROCY_CURRENCY: CAD
              # GROCY_AUTH_CLASS: "Grocy\\\\Middleware\\\\ReverseProxyAuthMiddleware"
              TZ: ${TIMEZONE}
              PUID: 568
              PGID: 568
              MAX_UPLOAD: 50M
              PHP_MAX_FILE_UPLOAD: 200
              PHP_MAX_POST: 100M
              PHP_MEMORY_LIMIT: 512M
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 600Mi
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    service:
      main:
        primary: true
        controller: grocy
        ports:
          http:
            primary: true
            port: 80
    ingress:
      main:
        className: external
        annotations:
          auth.home.arpa/enabled: "true"
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Grocy
          gethomepage.dev/icon: grocy.svg
          gethomepage.dev/description: Grocery tracker
          gethomepage.dev/group: Various
          gethomepage.dev/siteMonitor: "http://{{ .Release.Name }}.default.svc.cluster.local"
        hosts:
          - host: &host "grocy.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        # stateful data
        type: persistentVolumeClaim
        existingClaim: grocy-conf
        advancedMounts:
          grocy:
            main:
              - path: /config
      viewcache:
        type: emptyDir
        globalMounts:
          - path: /config/data/viewcache
