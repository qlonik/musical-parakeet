---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: readarr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
    image:
      repository: ghcr.io/onedr0p/readarr-develop
      tag: 0.1.4.1596@sha256:21354d38247d3f9ba39dbe6f51d98acfba26be5c33f6c655ce7c1523841264b7
    env:
      TZ: ${TIMEZONE}
      READARR__URL_BASE: /readarr
    envFrom:
      - secretRef:
          name: readarr-secret
    service:
      main:
        ports:
          http:
            port: 8787
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            # sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${SECRET_DOMAIN}/css/base/readarr/nord.css"></head>';
            # sub_filter_once on;
          hajimari.io/icon: mdi:headphones
        hosts:
          - host: &host1 "nova-staging.${SECRET_DOMAIN}"
            paths:
              - path: "/{{ .Release.Name }}"
                pathType: Prefix
          - host: &host2 "nova.${SECRET_DOMAIN}"
            paths:
              - path: "/{{ .Release.Name }}"
                pathType: Prefix
        tls:
          - hosts:
              - *host1
              - *host2
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups: [10000]
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteMany
        size: 1Gi
        storageClass: nfs-fast
    persistence:
      books:
        enabled: true
        type: nfs
        server: "nova.${SECRET_PRIVATE_DOMAIN}"
        path: /books
        mountPath: /media/books
      downloads:
        enabled: true
        type: nfs
        server: "nova.${SECRET_PRIVATE_DOMAIN}"
        path: /downloads
        mountPath: /media/downloads
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 2Gi
