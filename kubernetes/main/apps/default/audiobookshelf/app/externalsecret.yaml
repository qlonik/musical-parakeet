---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: audiobookshelf
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: store-k8s
  target:
    name: audiobookshelf-secret
    template:
      engineVersion: v2
      data:
        TOKEN_SECRET: "{{ .AUDIOBOOKSHELF_TOKEN_SECRET }}"
        MINIO_HOST: "{{ .MINIO_URL }}"
        MINIO_SUPER_ACCESS_KEY: "{{ .MINIO_ROOT_USER }}"
        MINIO_SUPER_SECRET_KEY: "{{ .MINIO_ROOT_PASSWORD }}"
        MINIO_BUCKET_NAME: "{{ .AUDIOBOOKSHELF_RESTIC_MINIO_USER }}"
        MINIO_BUCKET_PASSWORD: "{{ .AUDIOBOOKSHELF_RESTIC_MINIO_PASS }}"
  dataFrom:
    - extract:
        key: everything
    - extract:
        key: service-hosts
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: audiobookshelf-volsync
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: store-k8s
  target:
    name: audiobookshelf-restic-secret
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: "s3:{{ .MINIO_URL }}/{{ .AUDIOBOOKSHELF_RESTIC_MINIO_USER }}"
        RESTIC_PASSWORD: "{{ .AUDIOBOOKSHELF_RESTIC_PASS }}"
        AWS_ACCESS_KEY_ID: "{{ .AUDIOBOOKSHELF_RESTIC_MINIO_USER }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AUDIOBOOKSHELF_RESTIC_MINIO_PASS }}"
  dataFrom:
    - extract:
        key: everything
    - extract:
        key: service-hosts
