---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: romm
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: minio
      namespace: default
  values:
    controllers:
      main:
        type: statefulset
        statefulset:
          volumeClaimTemplates:
            - name: database
              mountPath: /romm/database
              accessMode: ReadWriteMany
              size: 5Gi
              storageClass: nfs-fast
        pod:
          enableServiceLinks: false
        containers:
          main:
            image:
              repository: ghcr.io/zurdi15/romm
              tag: 2.1.0@sha256:5403e58d0ec714a1aa45c5caf9c897b4eb7fecb403c3041468a707bce4f6bd3b
            env:
              TZ: ${TIMEZONE}
              ROMM_DB_DRIVER: sqlite
              ENABLE_EXPERIMENTAL_REDIS: false
              REDIS_HOST: redis-lb.default.svc.cluster.local
              REDIS_PORT: 6379
              REDIS_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: redis-credentials
                    key: redis-password
            envFrom:
              - secretRef:
                  name: romm-secret
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 1Gi
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          hajimari.io/icon: mdi:disc
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: "/"
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        type: configMap
        name: romm-config
        globalMounts:
          - path: /romm/config.yml
            subPath: config.yml
            readOnly: true
      logs:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /romm/logs
      library:
        enabled: true
        type: nfs
        server: nova.home.arpa
        path: /downloads/romm/library
        globalMounts:
          - path: /romm/library
      resources:
        enabled: true
        type: nfs
        server: nova.home.arpa
        path: /downloads/romm/resources
        globalMounts:
          - path: /romm/resources
