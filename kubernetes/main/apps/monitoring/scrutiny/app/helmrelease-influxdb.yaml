---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: scrutiny-influxdb
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
    image:
      repository: public.ecr.aws/docker/library/influxdb
      tag: 2.7.5@sha256:7d3ddaa15b316a038eff3d9cb632b1a9cf7d894dcd14e2cbff559b2a3f8d4a1c
    service:
      main:
        ports:
          http:
            port: &port 8086
    probes:
      liveness: &health
        enabled: true
        custom: true
        spec:
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
          httpGet:
            path: /health
            port: *port
      readiness: *health
      startup:
        enabled: true
        custom: true
        spec:
          initialDelaySeconds: 0
          timeoutSeconds: 1
          periodSeconds: 5
          failureThreshold: 30
          httpGet:
            path: /health
            port: *port
    volumeClaimTemplates:
      - name: data
        mountPath: /var/lib/influxdb2
        accessMode: ReadWriteMany
        size: 1Gi
        storageClass: truenas-nfs-main
    resources:
      requests:
        cpu: 100m
        memory: 128M
      limits:
        memory: 384M
