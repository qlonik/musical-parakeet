apiVersion: v1
kind: ConfigMap
metadata:
  name: calibre-web-remove-chown-patch
data:
  type: oneshot
  up: bash /etc/s6-overlay/s6-rc.d/patch-calibre-web-config/run
  run: |-
    cat /etc/s6-overlay/s6-rc.d/init-calibre-web-config/run \
      | awk '/#!/,/# permissions/' \
      | tee /etc/s6-overlay/s6-rc.d/init-calibre-web-config/run
  dep: ""
