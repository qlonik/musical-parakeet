---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-vikunja-api
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-authelia
    - name: cluster-apps-cloudnative-pg-cluster
    - name: cluster-apps-redis-lb
  path: ./kubernetes/apps/default/vikunja/api
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-vikunja-web
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-vikunja-api
  path: ./kubernetes/apps/default/vikunja/web
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
