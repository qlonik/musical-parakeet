---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: democratic-csi-freenas-api-nfs-provisioner
spec:
  interval: 30m
  chart:
    spec:
      chart: democratic-csi
      version: 0.14.6
      sourceRef:
        name: democratic-csi
        kind: HelmRepository
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    csiDriver:
      name: freenas-api-nfs.cluster.local
    storageClasses:
      - name: truenas-nfs-main
        defaultClass: false
        reclaimPolicy: Delete
        volumeBindingMode: Immediate
        allowVolumeExpansion: true
        parameters:
          fsType: nfs
          detachedVolumesFromSnapshots: "true"
          detachedVolumesFromVolumes: "true"
        mountOptions:
          - "nfsvers=4.2"
          - "nconnect=8"
          - "hard"
          - "noatime"
    volumeSnapshotClasses:
      - name: truenas-nfs-main
        parameters:
          detachedSnapshots: "true"
    driver:
      existingConfigSecret: democratic-csi-freenas-api-nfs-provisioner-driver-config
      config:
        driver: freenas-api-nfs
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
      externalAttacher:
        image: registry.k8s.io/sig-storage/csi-attacher:v4.6.1
      externalProvisioner:
        image: registry.k8s.io/sig-storage/csi-provisioner:v5.0.1
      externalResizer:
        image: registry.k8s.io/sig-storage/csi-resizer:v1.11.1
      externalSnapshotter:
        image: registry.k8s.io/sig-storage/csi-snapshotter:v8.0.1
      driver:
        image: ghcr.io/democratic-csi/democratic-csi:v1.9.3
        logLevel: debug
    node:
      annotations:
        reloader.stakater.com/auto: "true"
      driver:
        image: ghcr.io/democratic-csi/democratic-csi:v1.9.3
        logLevel: debug
      driverRegistrar:
        image: registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.10.1
