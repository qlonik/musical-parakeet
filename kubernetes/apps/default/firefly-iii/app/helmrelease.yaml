---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: firefly-iii
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: fireflyiii/core
      tag: version-6@sha256:f773383a42a8ff5d569cbc52b06294847253fcb7088548af3bb82fd63b7907cf
    env:
      TZ: ${TIMEZONE}
      DB_CONNECTION: pgsql
      DB_HOST: postgres-rw.default.svc.cluster.local
      DB_PORT: "5432"
      DEFAULT_LANGUAGE: en_CA
      DEFAULT_LOCALE: equal
      TRUSTED_PROXIES: "**"
      APP_URL: "https://firefly-iii.${SECRET_DOMAIN}"
      AUTHENTICATION_GUARD: remote_user_guard
      AUTHENTICATION_GUARD_HEADER: HTTP_REMOTE_USER
      AUTHENTICATION_GUARD_EMAIL: HTTP_REMOTE_EMAIL
    envFrom:
      - secretRef:
          name: firefly-iii-credentials
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          auth.home.arpa/enabled: "true"
        hosts:
          - host: &host "firefly-iii.${SECRET_DOMAIN}"
            paths:
              - path: "/"
                pathType: Prefix
        tls:
          - hosts:
              - *host
    # podSecurityContext:
    #   runAsUser: 568
    #   runAsGroup: 568
    #   fsGroup: 568
    #   fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      upload:
        enabled: true
        type: nfs
        server: "nova.${SECRET_PRIVATE_DOMAIN}"
        path: /appdata/firefly-iii/files
        mountPath: /var/www/html/storage/upload
    # probes:
    #   liveness:
    #     enabled: true
    #     custom: true
    #     spec:
    #       httpGet:
    #         path: /health
    #         port: *port
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 2Gi
