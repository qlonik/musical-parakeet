---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - ./restic-secret.sops.yaml
  - ./helmrelease.yaml
  - ./volsync.yaml

patches:
  - path: ./patches/minio-init-bucket.yaml

configMapGenerator:
  - name: youtube-dl-server-config
    namespace: default
    files:
      - ./config/config.yml
    options:
      disableNameSuffixHash: true
