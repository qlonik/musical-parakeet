---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: default
spec:
  values:
    nextcloud:
      extraInitContainers:
        - name: init-db
          image: ghcr.io/onedr0p/postgres-initdb:14.7
          env:
            - name: POSTGRES_HOST
              value: postgres-rw.default.svc.cluster.local
            - name: POSTGRES_SUPER_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: username
            - name: POSTGRES_SUPER_PASS
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: nextcloud-credentials
                  key: POSTGRES_USERNAME
            - name: POSTGRES_PASS
              valueFrom:
                secretKeyRef:
                  name: nextcloud-credentials
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: nextcloud
