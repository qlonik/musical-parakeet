---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: attic
spec:
  values:
    controllers:
      main:
        initContainers:
          db-migrations:
            dependsOn:
              - init-db
            image:
              repository: ghcr.io/zhaofengli/attic
              tag: latest@sha256:309264ff35f2f7cbcb6609c72d816cb41ee62c74d59d4f01cfc05e94a893dae7
            args:
              - --config
              - /config/server.toml
              - --mode
              - db-migrations
            envFrom:
              - secretRef:
                  name: attic-credentials
