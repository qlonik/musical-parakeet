---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mealie-web
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: mealie-api
      namespace: default
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/hkotel/mealie
              tag: frontend-nightly@sha256:618d0d089c8f78375e3299f4e63caff5a0b7ba684397eaeb4f8b8e638805c4ef
            env:
              TZ: "${TIMEZONE}"
              API_URL: http://mealie-api.default.svc.cluster.local:9000
            resources:
              requests:
                cpu: 10m
                memory: 200Mi
              limits:
                memory: 1000Mi
            securityContext:
              runAsUser: 568
              runAsGroup: 568
              fsGroup: 568
              fsGroupChangePolicy: "OnRootMismatch"
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          hajimari.io/appName: Recipes
          hajimari.io/group: Home
          hajimari.io/icon: mdi:food
        hosts:
          - host: &host "recipes.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: mealie-api-data
        globalMounts:
          - path: /app/data
            readOnly: true
