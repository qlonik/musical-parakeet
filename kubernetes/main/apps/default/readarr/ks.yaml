---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app readarr-ebook
  namespace: flux-system
spec:
  dependsOn:
    - name: cloudnative-pg-cluster-16
    - name: calibre
    - name: cluster-apps-minio
    - name: volsync
  path: ./kubernetes/main/apps/default/readarr/ebook
  targetNamespace: default
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  postBuild:
    substitute:
      APP: *app
      PVC_NAME_SUFFIX: "-conf"
      PVC_STORAGECLASS: longhorn
      PVC_CAPACITY: 1Gi
      VOLSYNC_SNAPSHOTCLASS: longhorn
      VOLSYNC_CACHE_SNAPSHOTCLASS: longhorn-cache
      RESTIC_REPO_EXTRA_SUBPATH: ebook
      MINIO_USER_KEY: readarr_restic_minio_user
      MINIO_PASS_KEY: readarr_restic_minio_pass
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
