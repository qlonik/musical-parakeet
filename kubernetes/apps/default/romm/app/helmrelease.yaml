---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: romm
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: minio
      namespace: default
  values:
    controller:
      type: statefulset
    image:
      repository: zurdi15/romm
      tag: latest@sha256:d26b35b3f4ca3bd7587a009dcc2c90f0d5b4b9e3d77abc82f053bd67528c8a6b
    env:
      TZ: ${TIMEZONE}
      ROMM_DB_DRIVER: sqlite
    envFrom:
      - secretRef:
          name: romm-secret
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          hajimari.io/icon: mdi:filmstrip
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: "/"
                pathType: Prefix
        tls:
          - hosts:
              - *host
    volumeClaimTemplates:
      - name: database
        mountPath: /romm/database
        accessMode: ReadWriteMany
        size: 5Gi
        storageClass: nfs-fast
    persistence:
      config:
        enabled: true
        type: configMap
        name: romm-config
        subPath: config.yml
        mountPath: /romm/config.yml
        readOnly: true
      library:
        enabled: true
        type: nfs
        server: nova.home.arpa
        path: /downloads/romm/library
        mountPath: /romm/library
      resources:
        enabled: true
        type: nfs
        server: nova.home.arpa
        path: /downloads/romm/resources
        mountPath: /romm/resources
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 1Gi
