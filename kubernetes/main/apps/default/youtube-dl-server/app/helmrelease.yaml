---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: youtube-dl-server
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: minio
      namespace: default
  values:
    controllers:
      youtube-dl-server:
        type: statefulset
        statefulset:
          volumeClaimTemplates:
            - name: data
              accessMode: ReadWriteMany
              size: 1Gi
              storageClass: truenas-nfs-main
              globalMounts:
                - path: /youtube-dl/
        containers:
          main:
            image:
              repository: nbr23/youtube-dl-server
              tag: yt-dlp@sha256:95c45216a2b534fd33f48121cbcf6b89701ae531d17a026c3e331ab38cf94a42
            env:
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 2Gi
        initContainers:
          minio-init-bucket:
            image:
              repository: ghcr.io/qlonik/minio-init-bucket
              tag: RELEASE.2024-05-09T17-04-24Z@sha256:01a6c837c0d9bf505f190e18b331f4ee2502e76096648eb54bee6ccbe993c196
            envFrom:
              - secretRef:
                  name: youtube-dl-server-secret
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    service:
      main:
        controller: youtube-dl-server
        ports:
          http:
            port: 8080
    ingress:
      main:
        className: internal
        annotations:
          hajimari.io/icon: mdi:filmstrip
        hosts:
          - host: &host "ytdl.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        type: configMap
        name: youtube-dl-server-config
        globalMounts:
          - path: /app_config/config.yml
            subPath: config.yaml
            readOnly: true
      downloads:
        type: nfs
        server: nova.home.arpa
        path: /mnt/main/media/downloads/youtube/downloads
        globalMounts:
          - path: /youtube-dl/downloads
      playlists:
        type: nfs
        server: nova.home.arpa
        path: /mnt/main/media/downloads/youtube/playlists
        globalMounts:
          - path: /youtube-dl/playlists
      cache-dir:
        type: emptyDir
        globalMounts:
          - path: /youtube-dl/.cache
