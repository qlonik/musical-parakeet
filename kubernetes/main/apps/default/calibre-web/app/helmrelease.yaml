---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre-web
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: minio
      namespace: default
  values:
    controllers:
      calibre-web:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/linuxserver/calibre-web
              tag: 0.6.21-ls272@sha256:fc2a6a3c68db8857934a51f6bf641110a45aaa2a15c7f5ee805548320f50fc77
            env:
              TZ: ${TIMEZONE}
              PUID: 568
              PGID: 568
              DOCKER_MODS: >-
                {{- $items := list
                  "// renovate: lsio-docker-mod"
                  "ghcr.io/linuxserver/mods:universal-calibre-v7.13.0"
                -}}
                {{- $filtered := list -}}
                {{- range $item := $items -}}
                  {{- if not (hasPrefix "//" $item) -}}
                    {{- $filtered = append $filtered $item -}}
                  {{- end -}}
                {{- end -}}
                {{- $filtered | join "|" -}}
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  initialDelaySeconds: 180
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 2Gi
        initContainers:
          minio-init-bucket:
            image:
              repository: ghcr.io/qlonik/minio-init-bucket
              tag: RELEASE.2024-07-03T20-17-25Z@sha256:42ae154b83add1c371717fc2071d3a911a15019c075ac1eb4d05cd20123b398b
            envFrom:
              - secretRef:
                  name: calibre-web-secret
    defaultPodOptions:
      securityContext:
        # disabled for linuxserver.io image
        # runAsUser: 568
        # runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    service:
      main:
        controller: calibre-web
        ports:
          http:
            port: 8083
    ingress:
      main:
        className: external
        annotations:
          auth.home.arpa/enabled: "true"
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Books
          gethomepage.dev/icon: calibre-web.svg
          gethomepage.dev/group: Media
          gethomepage.dev/siteMonitor: &internalUrl "http://{{ .Release.Name }}.default.svc.cluster.local:8083"
          gethomepage.dev/widget.type: calibreweb
          gethomepage.dev/widget.url: *internalUrl
          gethomepage.dev/widget.username: "{{ `{{HOMEPAGE_VAR_CALIBRE_WEB_USERNAME}}` }}"
          gethomepage.dev/widget.password: "{{ `{{HOMEPAGE_VAR_CALIBRE_WEB_PASSWORD}}` }}"
          gethomepage.dev/pod-selector: >-
            app.kubernetes.io/instance in (calibre-web)
        hosts:
          - host: &host "books.${SECRET_DOMAIN}"
            paths:
              - path: "/"
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
      opds:
        className: external
        annotations:
          auth.home.arpa/enabled: "true"
          auth.home.arpa/type: "basic"
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            # need to hide header to trigger proxy-based authentication
            proxy_set_header Authorization "";
        hosts:
          - host: *host
            paths:
              - path: "/opds"
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        # stateful data
        type: persistentVolumeClaim
        existingClaim: calibre-web-conf
        advancedMounts:
          calibre-web:
            main:
              - path: /config
      books:
        type: nfs
        server: nova.home.arpa
        path: /mnt/main/media/ebooks
        globalMounts:
          - path: /books/ebooks
            readOnly: true
