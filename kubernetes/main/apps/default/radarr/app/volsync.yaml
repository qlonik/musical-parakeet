---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: radarr
spec:
  sourcePVC: config-radarr-0
  trigger:
    schedule: "0 */24 * * *"
  restic:
    copyMethod: Direct
    pruneIntervalDays: 10
    repository: radarr-restic-secret
    cacheCapacity: 7Gi
    storageClassName: nfs-zfs-main
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    retain:
      daily: 10
      within: 3d
