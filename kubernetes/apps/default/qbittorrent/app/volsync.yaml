---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: qbittorrent
  namespace: default
spec:
  sourcePVC: config-qbittorrent-0
  trigger:
    schedule: "0 0 * * *"
  restic:
    copyMethod: Direct
    pruneIntervalDays: 10
    repository: qbittorrent-restic-secret
    cacheCapacity: 2Gi
    storageClassName: local-path
    retain:
      daily: 10
      within: 3d
