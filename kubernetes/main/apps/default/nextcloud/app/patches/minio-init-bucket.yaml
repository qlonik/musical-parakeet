---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: nextcloud
spec:
  values:
    nextcloud:
      extraInitContainers:
        - name: minio-init-bucket
          image: ghcr.io/qlonik/minio-init-bucket:RELEASE.2024-03-25T16-41-14Z@sha256:a827ecf0874889e04d5bb85a4c7d9a395ad2caef1517c39fc103afcb4e3b3063
          env:
            MINIO_HOST: http://minio.default.svc.cluster.local:9000
            MINIO_SUPER_ACCESS_KEY:
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: MINIO_ROOT_USER
            MINIO_SUPER_SECRET_KEY:
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: MINIO_ROOT_PASSWORD
            MINIO_BUCKET_NAME:
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-restic-secret"
                  key: AWS_ACCESS_KEY_ID
            MINIO_BUCKET_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-restic-secret"
                  key: AWS_SECRET_ACCESS_KEY
