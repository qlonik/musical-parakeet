---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: youtube-dl-server
  namespace: default
spec:
  sourcePVC: data-youtube-dl-server-0
  trigger:
    schedule: "0 */24 * * *"
  restic:
    copyMethod: Direct
    pruneIntervalDays: 10
    repository: youtube-dl-server-restic-secret
    cacheCapacity: 2Gi
    storageClassName: nfs-fast
    retain:
      daily: 10
      within: 3d
