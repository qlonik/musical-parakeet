---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: audiobookshelf
spec:
  sourcePVC: config-audiobookshelf-0
  trigger:
    schedule: "0 */24 * * *"
  restic:
    copyMethod: Direct
    pruneIntervalDays: 10
    repository: audiobookshelf-restic-secret
    cacheCapacity: 5Gi
    storageClassName: nfs-zfs-main
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    retain:
      daily: 10
      within: 3d
