---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: attic-gc-cronjob
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: attic
      namespace: default
  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "@daily"
        concurrencyPolicy: Forbid
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/zhaofengli/attic
      tag: latest@sha256:f2703867134f81f8b0d2b7ddcde14009a37aa7786c3c88056467f19c77f3a6fe
    envFrom:
      - secretRef:
          name: attic-credentials
    enableServiceLinks: false
    args:
      - --config
      - /config/server.toml
      - --mode
      - garbage-collector-once
    service:
      main:
        enabled: false
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        type: configMap
        name: attic-config
        subPath: server.toml
        mountPath: /config/server.toml
        readOnly: true
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      limits:
        memory: 50Mi
