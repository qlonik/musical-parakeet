---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: attic
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: minio
      namespace: default
  values:
    controllers:
      attic:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/zhaofengli/attic
              tag: latest@sha256:683e098fa8b602ab8b8598083ec48f2ea1100fc1c9319575390e4a2683dbdb8b
            args:
              - --config
              - /config/server.toml
              - --mode
              - api-server
            envFrom: &envFrom
              - secretRef:
                  name: attic-credentials
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 5m
                memory: 10Mi
              limits:
                memory: 100Mi
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.6@sha256:a37bbb04a0ea3f15b505c6f97637e7ae89bc66541ae23b8d3848024087980e76
            envFrom: *envFrom
          db-migrations:
            dependsOn:
              - init-db
            image:
              repository: ghcr.io/zhaofengli/attic
              tag: latest@sha256:683e098fa8b602ab8b8598083ec48f2ea1100fc1c9319575390e4a2683dbdb8b
            args:
              - --config
              - /config/server.toml
              - --mode
              - db-migrations
            envFrom: *envFrom
      gc-cronjob:
        type: cronjob
        cronjob:
          schedule: "@daily"
          timeZone: "${TIMEZONE}"
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/zhaofengli/attic
              tag: latest@sha256:683e098fa8b602ab8b8598083ec48f2ea1100fc1c9319575390e4a2683dbdb8b
            args:
              - --config
              - /config/server.toml
              - --mode
              - garbage-collector-once
            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 50Mi
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        runAsNonRoot: true
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    service:
      main:
        controller: attic
        primary: true
        ports:
          http:
            primary: true
            port: 8080
    ingress:
      main:
        className: internal
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        type: configMap
        name: attic-config
        globalMounts:
          - path: /config/server.toml
            subPath: server.toml
            readOnly: true
