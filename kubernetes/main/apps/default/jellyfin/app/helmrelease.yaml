---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: jellyfin
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: minio
      namespace: default
  values:
    controller:
      type: statefulset
    image:
      repository: docker.io/jellyfin/jellyfin
      tag: 10.8.13@sha256:05a9734d7e83086b957c5b7a16cbb5a60b5bb8d113ffb953e57547359dd05140
    env:
      TZ: ${TIMEZONE}
      JELLYFIN_PublishedServerUrl: "https://{{ .Release.Name }}.${SECRET_DOMAIN}/"
    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "${LB_JELLYFIN_ADDR}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8096
          autodiscovery1:
            enabled: true
            port: 1900
            protocol: UDP
          autodiscovery2:
            enabled: true
            port: 7359
            protocol: UDP
    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          hajimari.io/icon: simple-icons:jellyfin
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups: [44, 107, 10000]
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteMany
        size: 10Gi
        storageClass: truenas-nfs-main
    persistence:
      movies:
        enabled: true
        type: nfs
        server: nova.home.arpa
        path: /mnt/main/media/movies
        mountPath: /data/movies
        readOnly: true
      music:
        enabled: true
        type: nfs
        server: nova.home.arpa
        path: /mnt/main/media/music
        mountPath: /data/music
        readOnly: true
      series:
        enabled: true
        type: nfs
        server: nova.home.arpa
        path: /mnt/main/media/series
        mountPath: /data/tvshows
        readOnly: true
      transcodes:
        enabled: true
        type: emptyDir
        mountPath: /transcodes
      cache:
        enabled: true
        type: emptyDir
        mountPath: /cache
    # affinity:
    #   nodeAffinity:
    #     requiredDuringSchedulingIgnoredDuringExecution:
    #       nodeSelectorTerms:
    #         - matchExpressions:
    #             - key: feature.node.kubernetes.io/pci-0300_1002.present
    #               operator: In
    #               values:
    #                 - "true"
    resources:
      requests:
        # amd.com/gpu: 1
        cpu: 100m
        memory: 1Gi
      limits:
        # amd.com/gpu: 1
        memory: 4Gi
