# Helm release objects for device plugins and labeller are a copy
# of helm templates in
# https://github.com/RadeonOpenCompute/k8s-device-plugin/tree/939a8a030063be8a74e0f4b3548ba758e622d2d8/helm/amd-gpu
# If the helm chart significatly improves, we can start using
# their chart

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app device-plugin-amd-gpu
  namespace: flux-system
spec:
  dependsOn:
    - name: node-feature-discovery
  path: ./kubernetes/apps/tools/device-plugin-amd-gpu/app
  targetNamespace: tools
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app node-labeller-amd-gpu
  namespace: flux-system
spec:
  dependsOn:
    - name: node-feature-discovery
  path: ./kubernetes/apps/tools/device-plugin-amd-gpu/labeller
  targetNamespace: tools
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
      app.kubernetes.io/part-of: device-plugin-amd-gpu
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
