---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: jellyfin
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: minio
      namespace: default
    - name: glauth
      namespace: default
  values:
    controllers:
      jellyfin:
        type: statefulset
        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteMany
              size: 10Gi
              storageClass: truenas-nfs-main
              globalMounts:
                - path: /config
        containers:
          main:
            image:
              repository: docker.io/jellyfin/jellyfin
              tag: 10.8.13@sha256:05a9734d7e83086b957c5b7a16cbb5a60b5bb8d113ffb953e57547359dd05140
            env:
              TZ: ${TIMEZONE}
              JELLYFIN_PublishedServerUrl: "https://{{ .Release.Name }}.${SECRET_DOMAIN}/"
            resources:
              requests:
                gpu.intel.com/i915: 1
                cpu: 100m
                memory: 1Gi
              limits:
                gpu.intel.com/i915: 1
                memory: 4Gi
        initContainers:
          minio-init-bucket:
            image:
              repository: ghcr.io/qlonik/minio-init-bucket
              tag: RELEASE.2024-04-18T16-45-29Z@sha256:0c91caa7b1fde68cefdd1ae56d2e5a1cb87d3d5a73b0a9fb2cb312f8ade9fc89
            envFrom:
              - secretRef:
                  name: jellyfin-secret
        pod:
          nodeSelector:
            intel.feature.node.kubernetes.io/gpu: "true"
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups: [44, 105, 10000]
    service:
      main:
        controller: jellyfin
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "${LB_JELLYFIN_ADDR}"
        externalTrafficPolicy: Local
        ports:
          http:
            primary: true
            port: 8096
          autodiscovery1:
            port: 1900
            protocol: UDP
          autodiscovery2:
            port: 7359
            protocol: UDP
    ingress:
      main:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          hajimari.io/icon: simple-icons:jellyfin
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      movies:
        type: nfs
        server: nova.home.arpa
        path: /mnt/main/media/movies
        globalMounts:
          - path: /data/movies
            readOnly: true
      music:
        type: nfs
        server: nova.home.arpa
        path: /mnt/main/media/music
        globalMounts:
          - path: /data/music
            readOnly: true
      series:
        type: nfs
        server: nova.home.arpa
        path: /mnt/main/media/series
        globalMounts:
          - path: /data/tvshows
            readOnly: true
      transcodes:
        type: emptyDir
        globalMounts:
          - path: /config/transcodes
      cache:
        type: emptyDir
        globalMounts:
          - path: /config/cache
