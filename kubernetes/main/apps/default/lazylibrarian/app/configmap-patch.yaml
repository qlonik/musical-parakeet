---
apiVersion: v1
kind: ConfigMap
metadata:
  name: lazylibrarian-fix-bug
data:
  type: oneshot
  up: bash /etc/s6-overlay/s6-rc.d/patch-lazylibrarian-code/run
  run: |-
    sed -i \
      "s|db.match('SELECT \* from users where UserName=?', user)|db.match('SELECT * from users where UserName=?', (user,))|g" \
      /app/lazylibrarian/lazylibrarian/webServe.py
  dep: ""
