---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
  - ./volsync.yaml

configMapGenerator:
  - name: qbittorrent-scripts
    files:
      - ./scripts/completed.sh
  - name: qbittorrent-dnsdist
    files:
      - ./config/dnsdist.conf
generatorOptions:
  disableNameSuffixHash: true
