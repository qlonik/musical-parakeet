---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bazarr
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: statefulset
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/bazarr
              tag: 1.4.3@sha256:4fab44133c913d3988d7b8b38b22170117db128201eb7e2ca99ca63c56dd9d08
            env:
              TZ: ${TIMEZONE}
            envFrom: &envFrom
              - secretRef:
                  name: bazarr-secret
            probes: &probes
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources: &resources
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 2Gi
          subcleaner:
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.3.0@sha256:5813a7da0ccd58f6dfb9d5e48480e2877355e6bb3d7d81c8908eb1adc3a23b6e
            args:
              - --repo=https://github.com/KBlixt/subcleaner.git
              - --ref=master
              - --period=6h
              - --root=/add-ons/subcleaner
            probes: *probes
            resources: *resources
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.3@sha256:8ba3204f6b293dd168766009aae2ce4fa986a29b931c2d30ac1b30238ac750b8
            envFrom: *envFrom
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups: [10000]
    service:
      main:
        primary: true
        controller: main
        ports:
          http:
            primary: true
            port: 6767
    ingress:
      main:
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Bazarr
          gethomepage.dev/icon: bazarr.svg
          gethomepage.dev/description: Subtitle downloader
          gethomepage.dev/group: Media Mgmt
          gethomepage.dev/siteMonitor: &internalUrl "http://{{ .Release.Name }}.default.svc.cluster.local:6767"
          gethomepage.dev/widget.type: bazarr
          gethomepage.dev/widget.url: *internalUrl
          gethomepage.dev/widget.key: "{{ `{{HOMEPAGE_VAR_BAZARR_API_KEY}}` }}"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: "/"
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        # stateful data
        type: persistentVolumeClaim
        existingClaim: bazarr-conf
        advancedMounts:
          main:
            main:
              - path: /config
      media-movies:
        type: nfs
        server: nova.home.arpa
        path: /mnt/main/media/movies
        advancedMounts:
          main:
            main:
              - path: /media/movies
      media-series:
        type: nfs
        server: nova.home.arpa
        path: /mnt/main/media/series
        advancedMounts:
          main:
            main:
              - path: /media/series
      add-ons:
        type: emptyDir
        globalMounts:
          - path: /add-ons
