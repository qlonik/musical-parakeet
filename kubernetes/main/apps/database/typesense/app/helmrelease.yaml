---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: typesense-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: typesense-operator
      version: 0.2.19
      sourceRef:
        kind: HelmRepository
        name: typesense-operator
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllerManager:
      manager:
        resources:
          limits:
            memory: 256Mi
