---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless-ngx
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: minio
      namespace: default
    - name: redis-lb
      namespace: default
  values:
    controller:
      type: statefulset
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: 1.17.4@sha256:2daa90449bc5a57ce6b58792f873f0da6d09039b74caa9f89e28010e40ef770e
    env:
      # PAPERLESS_CONSUMER_DELETE_DUPLICATES: true
      # PAPERLESS_CONSUMER_POLLING: 60
      PAPERLESS_CONSUMER_RECURSIVE: true
      PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: true
      PAPERLESS_DBHOST: postgres-rw.default.svc.cluster.local
      PAPERLESS_ENABLE_HTTP_REMOTE_USER: true
      PAPERLESS_FILENAME_FORMAT_REMOVE_NONE: true
      PAPERLESS_FILENAME_FORMAT: "{created_year}/{correspondent}/{title}"
      PAPERLESS_TASK_WORKERS: 2
      PAPERLESS_TIKA_ENABLED: true
      PAPERLESS_TIME_ZONE: "${TIMEZONE}"
      PAPERLESS_URL: "http{{if ne ( len .Values.ingress.main.tls ) 0 }}s{{end}}://{{ (first .Values.ingress.main.hosts).host }}"
      USERMAP_GID: 568
      USERMAP_UID: 568
    envFrom:
      - secretRef:
          name: paperless-ngx-credentials
    service:
      main:
        ports:
          http:
            port: 8000
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          auth.home.arpa/enabled: "true"
          hajimari.io/icon: file-multiple
        hosts:
          - host: &host "paperless.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    volumeClaimTemplates:
      - name: data
        mountPath: /usr/src/paperless/data
        accessMode: ReadWriteMany
        size: 5Gi
        storageClass: nfs-fast
      - name: media
        mountPath: /usr/src/paperless/media
        accessMode: ReadWriteMany
        size: 5Gi
        storageClass: nfs-fast
    persistence:
      export:
        enabled: true
        type: nfs
        server: nova.home.arpa
        path: /appdata/paperless-ngx/export
        mountPath: /usr/src/paperless/export
      consume:
        enabled: true
        type: nfs
        server: nova.home.arpa
        path: /appdata/paperless-ngx/consume
        mountPath: /usr/src/paperless/consume
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 1Gi
