---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: radarr
spec:
  values:
    initContainers:
      minio-init-bucket:
        image: ghcr.io/qlonik/minio-init-bucket:RELEASE.2024-02-09T22-18-24Z@sha256:94f8e55b3cf34444009b1c1ca200ddd6d91db91b2a39eb93dc6d4e686f3b479e
        env:
          MINIO_HOST: http://minio.default.svc.cluster.local:9000
          MINIO_SUPER_ACCESS_KEY:
            valueFrom:
              secretKeyRef:
                name: minio-secret
                key: MINIO_ROOT_USER
          MINIO_SUPER_SECRET_KEY:
            valueFrom:
              secretKeyRef:
                name: minio-secret
                key: MINIO_ROOT_PASSWORD
          MINIO_BUCKET_NAME:
            valueFrom:
              secretKeyRef:
                name: "{{ .Release.Name }}-restic-secret"
                key: AWS_ACCESS_KEY_ID
          MINIO_BUCKET_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: "{{ .Release.Name }}-restic-secret"
                key: AWS_SECRET_ACCESS_KEY
