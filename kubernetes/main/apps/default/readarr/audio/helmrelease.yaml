---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: readarr-audio
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
    image:
      repository: ghcr.io/onedr0p/readarr-develop
      tag: 0.3.21.2475@sha256:75449da36fe6b052e751f50a9c68501f93f64a671ea2da0957b6b4391330f441
    env:
      TZ: ${TIMEZONE}
      READARR__URL_BASE: /audio
      READARR__POSTGRES_HOST: postgres-rw.default.svc.cluster.local
      READARR__AUTHENTICATION_METHOD: None
    envFrom:
      - secretRef:
          name: readarr-audio-secret
    service:
      main:
        ports:
          http:
            port: 8787
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          auth.home.arpa/enabled: "true"
          hajimari.io/icon: mdi:headphones
        hosts:
          - host: &host "readarr.${SECRET_DOMAIN}"
            paths:
              - path: "/audio"
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups: [10000]
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteMany
        size: 1Gi
        storageClass: truenas-nfs-main
    persistence:
      books:
        enabled: true
        type: nfs
        server: nova.home.arpa
        path: /mnt/main/media/audiobooks
        mountPath: /media/books/audio
      downloads:
        enabled: true
        type: nfs
        server: nova.home.arpa
        path: /mnt/main/media/downloads
        mountPath: /media/downloads
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 500Mi
