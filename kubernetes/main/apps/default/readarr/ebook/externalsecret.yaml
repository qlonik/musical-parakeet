---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: readarr-ebook
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: store-k8s
  target:
    name: readarr-ebook-secret
    template:
      engineVersion: v2
      data:
        READARR__AUTH__APIKEY: "{{ .readarr_ebook_api_key }}"

        READARR__POSTGRES__HOST: &dbHost "{{ .PG_HOST }}"
        READARR__POSTGRES__USER: &dbUser "{{ .readarr_ebook_postgres_user }}"
        READARR__POSTGRES__PASSWORD: &dbPass "{{ .readarr_ebook_postgres_pass }}"
        READARR__POSTGRES__MAINDB: "{{ .readarr_ebook_postgres_maindb }}"
        READARR__POSTGRES__CACHEDB: "{{ .readarr_ebook_postgres_cachedb }}"

        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_SUPER_PASS: "{{ .postgres_root_pass }}"
        INIT_POSTGRES_SUPER_USER: "{{ .postgres_root_user }}"
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_DBNAME: >-
          {{ .readarr_ebook_postgres_maindb }}
          {{ .readarr_ebook_postgres_cachedb }}
  dataFrom:
    - extract:
        key: everything
    - extract:
        key: service-hosts
