---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: trackers-login
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      trackers-login:
        type: cronjob
        cronjob:
          schedule: "@monthly"
          timeZone: "${TIMEZONE}"
          successfulJobsHistory: 2
          failedJobsHistory: 2
        containers:
          main:
            image:
              repository: ghcr.io/puppeteer/puppeteer
              tag: 22.12.1@sha256:34ee19dfd97aafb01e9f353c0d5538dce092a25e3e8763634f6a566e93013901
            args:
              - node
              - /app/script.js
            env:
            resources:
              requests:
                cpu: 100m
                memory: 500Mi
              limits:
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
                add: ["SYS_ADMIN"]
              seccompProfile: { type: RuntimeDefault }
    defaultPodOptions:
      annotations:
        reloader.stakater.com/auto: "true"
      enableServiceLinks: false
      securityContext:
        runAsUser: 65534
        runAsGroup: 65534
        runAsNonRoot: true
        fsGroup: 65534
        fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      scripts:
        type: configMap
        name: trackers-login-script
        globalMounts:
          - path: /app
