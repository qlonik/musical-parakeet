---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lazylibrarian
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: statefulset
        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteMany
              size: 1Gi
              storageClass: truenas-nfs-main
              advancedMounts:
                main:
                  - path: /config
        containers:
          main:
            image:
              repository: ghcr.io/linuxserver/lazylibrarian
              tag: 280532d2-ls50@sha256:c093e4787db9c0c4f1220f2738eca6b6ac8c2e218adc06489bfb9dbb3f7247d8
            env:
              TZ: ${TIMEZONE}
              PUID: 568
              PGID: 568
              DOCKER_MODS: >-
                {{- $items := list
                  "// renovate: lsio-docker-mod"
                  "ghcr.io/linuxserver/mods:universal-calibre-v7.11.0@sha256:f033a55acfd13a96993f789a2ab91d9a7bad02f174a8d3198e5aad179be81773"
                  "// renovate: lsio-docker-mod"
                  "ghcr.io/linuxserver/mods:lazylibrarian-ffmpeg@sha256:5083d9f2bdfcb27edf65a55e7c05d0ae8ce309d02d5f0cdc83bfe8e95c942dd4"
                -}}
                {{- $filtered := list -}}
                {{- range $item := $items -}}
                  {{- if not (hasPrefix "//" $item) -}}
                    {{- $filtered = append $filtered $item -}}
                  {{- end -}}
                {{- end -}}
                {{- $filtered | join "|" | quote -}}
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 500Mi
        initContainers:
          minio-init-bucket:
            image:
              repository: ghcr.io/qlonik/minio-init-bucket
              tag: RELEASE.2024-05-09T17-04-24Z@sha256:01a6c837c0d9bf505f190e18b331f4ee2502e76096648eb54bee6ccbe993c196
            envFrom:
              - secretRef:
                  name: lazylibrarian-secret
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    service:
      main:
        controller: main
        ports:
          http:
            port: 5299
    ingress:
      main:
        className: internal
        annotations:
          auth.home.arpa/enabled: "true"
          hajimari.io/icon: mdi:download
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: "/"
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      ebooks:
        type: nfs
        server: nova.home.arpa
        path: /mnt/main/media/ebooks
        globalMounts:
          - path: /books/ebooks
            readOnly: true
      audiobooks:
        type: nfs
        server: nova.home.arpa
        path: /mnt/main/media/audiobooks
        globalMounts:
          - path: /books/audiobooks
            readOnly: true
      downloads:
        type: nfs
        server: nova.home.arpa
        path: /mnt/main/media/downloads/lazylibrarian
        globalMounts:
          - path: /downloads
