---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default

resources:
  - ./secret.sops.yaml
  - ./helmrelease.yaml
  - ./helmrelease-cronjob.yaml

patchesStrategicMerge:
  - ./patches/postgres-init.yaml
  - ./patches/minio-init-bucket.yaml
  - ./patches/db-migrations.yaml

configMapGenerator:
  - name: attic-config
    namespace: default
    files:
      - ./config/server.toml
    options:
      disableNameSuffixHash: true
