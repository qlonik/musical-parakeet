---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: readarr-ebook
spec:
  values:
    initContainers:
      minio-init-bucket:
        image: ghcr.io/qlonik/minio-init-bucket:RELEASE.2024-03-30T15-29-52Z@sha256:df9283b84644c03b38cbbfee2757c6f70540120b27727619a15956bf8098993b
        env:
          MINIO_HOST: http://minio.default.svc.cluster.local:9000
          MINIO_SUPER_ACCESS_KEY:
            valueFrom:
              secretKeyRef:
                name: minio-secret
                key: MINIO_ROOT_USER
          MINIO_SUPER_SECRET_KEY:
            valueFrom:
              secretKeyRef:
                name: minio-secret
                key: MINIO_ROOT_PASSWORD
          MINIO_BUCKET_NAME:
            valueFrom:
              secretKeyRef:
                name: "{{ .Release.Name }}-restic-secret"
                key: AWS_ACCESS_KEY_ID
          MINIO_BUCKET_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: "{{ .Release.Name }}-restic-secret"
                key: AWS_SECRET_ACCESS_KEY
