---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbtools
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: qbittorrent
      namespace: default

  values:
    controllers:
      tagging:
        type: cronjob
        cronjob:
          schedule: "@hourly"
          timeZone: "${TIMEZONE}"
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          restartPolicy: OnFailure

        initContainers:
          tagging:
            image: &image
              repository: ghcr.io/buroa/qbtools
              tag: v0.19.10@sha256:fc9c2fd65a454d39084d3b7ea802c92dba4032fb0b4eaadf6a684fdf740b8c17
            args:
              - tagging
              - --added-on
              - --expired
              - --last-activity
              - --not-working
              - --sites
              - --unregistered
              - --tracker-down
              - --server
              - "qbittorrent.default.svc.cluster.local"
              - --port
              - "8080"
              - --config
              - /config/config.yaml
            resources: &resources
              requests:
                cpu: 25m
                memory: 128M
              limits:
                memory: 256M

        containers:
          unregistered:
            image: *image
            args:
              - "prune"
              - "--include-category"
              - "autobrr"
              - "--include-category"
              - "cross-seed-data"
              - "--include-category"
              - "lidarr"
              - "--include-category"
              - "prowlarr"
              - "--include-category"
              - "radarr"
              - "--include-category"
              - "readarr/audio"
              - "--include-category"
              - "readarr/ebook"
              - "--include-category"
              - "sonarr"
              - "--include-tag"
              - "unregistered"
              - "--exclude-tag"
              - "!perma-seed"
              - "--server"
              - "qbittorrent.default.svc.cluster.local"
              - "--port"
              - "8080"
            resources: *resources
            probes: &probes
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

          expired:
            image: *image
            args:
              - "prune"
              - "--include-category"
              - "autobrr"
              - "--include-category"
              - "cross-seed-data"
              - "--include-category"
              - "lidarr"
              - "--include-category"
              - "prowlarr"
              - "--include-category"
              - "radarr"
              - "--include-category"
              - "readarr/audio"
              - "--include-category"
              - "readarr/ebook"
              - "--include-category"
              - "sonarr"
              - "--include-tag"
              - "expired" # defined in config.yaml
              - "--exclude-tag"
              - "!perma-seed"
              - "--server"
              - "qbittorrent.default.svc.cluster.local"
              - "--port"
              - "8080"
            resources: *resources
            probes: *probes

      orphaned:
        type: cronjob
        cronjob:
          schedule: "@daily"
          timeZone: "${TIMEZONE}"
        containers:
          main:
            image: *image
            args:
              - "orphaned"
              - "--exclude-pattern"
              - "*_unpackerred*"
              - "--exclude-pattern"
              - "*/manual/*"
              - "--server"
              - "qbittorrent.default.svc.cluster.local"
              - "--port"
              - "8080"
            resources: *resources
            probes: *probes
        pod:
          restartPolicy: OnFailure

      reannounce:
        containers:
          main:
            image: *image
            args:
              - "reannounce"
              - "--process-seeding"
              - "--server"
              - "qbittorrent.default.svc.cluster.local"
              - "--port"
              - "8080"
            resources: *resources

    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [10000]

    persistence:
      config-file:
        type: configMap
        name: qbtools-configmap
        advancedMounts:
          tagging:
            tagging:
              - path: /config/config.yaml
                subPath: config.yaml
                readOnly: true
      downloads:
        type: nfs
        server: nova.home.arpa
        path: /mnt/main/media/downloads/qbittorrent
        advancedMounts:
          orphaned:
            main:
              - path: /media/downloads/qbittorrent
