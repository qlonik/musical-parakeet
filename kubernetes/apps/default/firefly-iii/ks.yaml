---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-firefly-iii
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-authelia
    - name: cluster-apps-cloudnative-pg-cluster
  path: ./kubernetes/apps/default/firefly-iii/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: firefly-iii
      namespace: default
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-firefly-iii-data-importer
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-authelia
    - name: cluster-apps-cloudnative-pg-cluster
    - name: cluster-apps-firefly-iii
  path: ./kubernetes/apps/default/firefly-iii/data-importer
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: firefly-iii-data-importer
      namespace: default
  interval: 30m
  retryInterval: 1m
  timeout: 3m
