---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: readarr-audio
  namespace: default
spec:
  sourcePVC: config-readarr-audio-0
  trigger:
    schedule: "0 0 * * *"
  restic:
    copyMethod: Direct
    pruneIntervalDays: 10
    repository: readarr-audio-restic-secret
    cacheCapacity: 2Gi
    storageClassName: nfs-fast
    retain:
      daily: 10
      within: 3d
