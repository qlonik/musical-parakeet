---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tigera-operator
  namespace: tigera-operator
spec:
  interval: 15m
  chart:
    spec:
      chart: tigera-operator
      version: v3.26.3
      sourceRef:
        kind: HelmRepository
        name: calico
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # should match `calico-installation.yaml.j2` from ansible bootstrap
    installation:
      enabled: true
      registry: quay.io
      imagePath: calico
      calicoNetwork:
        bgp: Enabled
        hostPorts: Enabled
        linuxDataplane: Iptables # or BPF
        multiInterfaceMode: None
        containerIPForwarding: "Enabled"
        nodeAddressAutodetectionV4:
          cidrs: ["192.168.0.1/24"]
        # Note: The ipPools section cannot be modified post-install.
        ipPools:
          - blockSize: 26
            cidr: "10.42.0.0/16"
            encapsulation: "VXLANCrossSubnet"
            natOutgoing: Enabled
            nodeSelector: all()
      nodeMetricsPort: 9091
      typhaMetricsPort: 9093
