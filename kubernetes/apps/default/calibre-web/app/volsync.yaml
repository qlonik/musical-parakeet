---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: calibre-web
  namespace: default
spec:
  sourcePVC: config-calibre-web-0
  trigger:
    schedule: "0 0 * * *"
  restic:
    copyMethod: Direct
    pruneIntervalDays: 10
    repository: calibre-web-restic-secret
    cacheCapacity: 2Gi
    storageClassName: local-path
    retain:
      daily: 10
      within: 3d
