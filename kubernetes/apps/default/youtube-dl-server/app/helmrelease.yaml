---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: youtube-dl-server
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: minio
      namespace: default
  values:
    controller:
      type: statefulset
    image:
      repository: nbr23/youtube-dl-server
      tag: yt-dlp@sha256:63fe746c963cd5020fa2cf78b652e86c0477e0fc4bfdc81833f38427107e7618
    env:
      TZ: ${TIMEZONE}
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          hajimari.io/icon: mdi:filmstrip
        hosts:
          - host: &host "ytdl.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    volumeClaimTemplates:
      - name: data
        mountPath: /youtube-dl/
        accessMode: ReadWriteMany
        size: 1Gi
        storageClass: nfs-fast
    persistence:
      config:
        enabled: true
        type: configMap
        name: youtube-dl-server-config
        subPath: config.yml
        mountPath: /app_config/config.yml
        readOnly: true
      downloads:
        enabled: true
        type: nfs
        server: nova.home.arpa
        path: /downloads/youtube/downloads
        mountPath: /youtube-dl/downloads
      playlists:
        enabled: true
        type: nfs
        server: nova.home.arpa
        path: /downloads/youtube/playlists
        mountPath: /youtube-dl/playlists
      cache-dir:
        enabled: true
        type: emptyDir
        mountPath: /youtube-dl/.cache
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 2Gi
