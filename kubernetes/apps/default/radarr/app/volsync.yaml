---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: radarr
  namespace: default
spec:
  sourcePVC: config-radarr-0
  trigger:
    schedule: "0 0 * * *"
  restic:
    copyMethod: Direct
    pruneIntervalDays: 10
    repository: radarr-restic-secret
    cacheCapacity: 7Gi
    storageClassName: nfs-fast
    retain:
      daily: 10
      within: 3d
