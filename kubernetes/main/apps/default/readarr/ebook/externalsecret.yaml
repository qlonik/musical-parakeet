---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: readarr-ebook
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: store-k8s
  target:
    name: readarr-ebook-secret
    template:
      engineVersion: v2
      data:
        READARR__AUTH__APIKEY: "{{ .readarr_ebook_api_key }}"

        READARR__POSTGRES__HOST: &dbHost "{{ .PG_HOST }}"
        READARR__POSTGRES__USER: &dbUser "{{ .readarr_ebook_postgres_user }}"
        READARR__POSTGRES__PASSWORD: &dbPass "{{ .readarr_ebook_postgres_pass }}"
        READARR__POSTGRES__MAINDB: "{{ .readarr_ebook_postgres_maindb }}"
        READARR__POSTGRES__CACHEDB: "{{ .readarr_ebook_postgres_cachedb }}"

        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_SUPER_PASS: "{{ .postgres_root_pass }}"
        INIT_POSTGRES_SUPER_USER: "{{ .postgres_root_user }}"
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_DBNAME: >-
          {{ .readarr_ebook_postgres_maindb }}
          {{ .readarr_ebook_postgres_cachedb }}

        MINIO_HOST: "{{ .MINIO_URL }}"
        MINIO_SUPER_ACCESS_KEY: "{{ .minio_root_user }}"
        MINIO_SUPER_SECRET_KEY: "{{ .minio_root_pass }}"
        MINIO_BUCKET_NAME: "{{ .readarr_restic_minio_user }}"
        MINIO_BUCKET_PASSWORD: "{{ .readarr_restic_minio_pass }}"
  dataFrom:
    - extract:
        key: everything
    - extract:
        key: service-hosts
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: readarr-ebook-volsync
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: store-k8s
  target:
    name: readarr-ebook-restic-secret
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: "s3:{{ .MINIO_URL }}/{{ .readarr_restic_minio_user }}/ebook"
        RESTIC_PASSWORD: "{{ .readarr_ebook_restic_pass }}"
        AWS_ACCESS_KEY_ID: "{{ .readarr_restic_minio_user }}"
        AWS_SECRET_ACCESS_KEY: "{{ .readarr_restic_minio_pass }}"
  dataFrom:
    - extract:
        key: everything
    - extract:
        key: service-hosts
