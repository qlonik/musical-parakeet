---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: grocy
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: minio
      namespace: default
  values:
    controllers:
      main:
        type: statefulset
        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteMany
              retain: true
              size: 8Gi
              storageClass: nfs-fast
              globalMounts:
                - path: /config
        containers:
          main:
            image:
              repository: ghcr.io/linuxserver/grocy
              tag: v4.0.3-ls233@sha256:32845cbdb8dfa0755f07ce7e6548e2335aebdefdf9b62e873be554dc3159e750
            env:
              # env vars don't work with linuxserver container
              # GROCY_CALENDAR_FIRST_DAY_OF_WEEK: 1
              # GROCY_CURRENCY: CAD
              # GROCY_AUTH_CLASS: "Grocy\\\\Middleware\\\\ReverseProxyAuthMiddleware"
              TZ: ${TIMEZONE}
              PUID: 568
              PGID: 568
              MAX_UPLOAD: 50M
              PHP_MAX_FILE_UPLOAD: 200
              PHP_MAX_POST: 100M
              PHP_MEMORY_LIMIT: 512M
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 600Mi
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        className: external
        annotations:
          auth.home.arpa/enabled: "true"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            # sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${SECRET_DOMAIN}/css/base/grocy/nord.css"></head>';
            # sub_filter_once on;
          hajimari.io/enable: "true"
          hajimari.io/icon: "mdi:cart"
          hajimari.io/appName: "Grocy"
        hosts:
          - host: &host "grocy.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      viewcache:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /config/data/viewcache
