---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: transmission
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
    image:
      repository: ghcr.io/onedr0p/transmission
      tag: 4.0.2@sha256:a48e2b93d4e05a601928452ce2d456842041ae2e9722ebf249eaeb4511908c52
    env:
      TZ: ${TIMEZONE}
      TRANSMISSION__DOWNLOAD_DIR: /downloads/transmission/complete
      TRANSMISSION__INCOMPLETE_DIR: /downloads/transmission/incomplete
      TRANSMISSION__RPC_PORT: &port-ui 9091
      TRANSMISSION__PEER_PORT: &port-bt 51413
      TRANSMISSION__ENCRYPTION: 2
      TRANSMISSION__SEED_QUEUE_ENABLED: true
      TRANSMISSION__SEED_QUEUE_SIZE: 0
      TRANSMISSION__SPEED_LIMIT_DOWN: 3000
      TRANSMISSION__SPEED_LIMIT_DOWN_ENABLED: true
      TRANSMISSION__SPEED_LIMIT_UP: 1
      TRANSMISSION__SPEED_LIMIT_UP_ENABLED: true
      TRANSMISSION__ALT_SPEED_TIME_ENABLED: true
      TRANSMISSION__ALT_SPEED_TIME_DAY: 127
      TRANSMISSION__ALT_SPEED_TIME_BEGIN: 0
      TRANSMISSION__ALT_SPEED_TIME_END: 420
      TRANSMISSION__ALT_SPEED_UP: 0
      TRANSMISSION__ALT_SPEED_DOWN: 100000
      TRANSMISSION__RPC_WHITELIST_ENABLED: true
      TRANSMISSION__RPC_WHITELIST: "\
        10.*.*.*,\
        192.168.*.*,\
        172.16.*.*,172.17.*.*,172.18.*.*,172.19.*.*,172.20.*.*,172.21.*.*,172.22.*.*,172.23.*.*,\
        172.24.*.*,172.25.*.*,172.26.*.*,172.27.*.*,172.28.*.*,172.29.*.*,172.30.*.*,172.31.*.*\
        "
      TRANSMISSION__RPC_HOST_WHITELIST_ENABLED: true
      TRANSMISSION__RPC_HOST_WHITELIST: "\
        nova.${SECRET_DOMAIN},\
        nova-staging.${SECRET_DOMAIN},\
        {{ .Release.Name }},\
        {{ .Release.Name }}.{{ .Release.Namespace }},\
        {{ .Release.Name }}.{{ .Release.Namespace }}.svc,\
        {{ .Release.Name }}.{{ .Release.Namespace }}.svc.cluster,\
        {{ .Release.Name }}.{{ .Release.Namespace }}.svc.cluster.local\
        "
    service:
      main:
        enabled: true
        type: LoadBalancer
        externalIPs: ["${METALLB_TRANSMISSION_ADDR}"]
        externalTrafficPolicy: Local
        ports:
          http:
            port: *port-ui
          bittorrent-tcp:
            enabled: true
            port: *port-bt
            protocol: TCP
            targetPort: *port-bt
          bittorrent-udp:
            enabled: true
            port: *port-bt
            protocol: UDP
            targetPort: *port-bt
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            # sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${SECRET_DOMAIN}/css/base/transmission/nord.css"></head>';
            # sub_filter_once on;
          hajimari.io/icon: mdi:download
        hosts:
          - host: &host1 "nova-staging.${SECRET_DOMAIN}"
            paths:
              - path: "/{{ .Release.Name }}"
                pathType: Prefix
          - host: &host2 "nova.${SECRET_DOMAIN}"
            paths:
              - path: "/{{ .Release.Name }}"
                pathType: Prefix
        tls:
          - hosts:
              - *host1
              - *host2
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteMany
        size: 1Gi
        storageClass: nfs-fast
    persistence:
      downloads:
        enabled: true
        type: nfs
        server: nova.${SECRET_PRIVATE_DOMAIN}
        path: /downloads/transmission
        mountPath: /downloads/transmission
      incomplete:
        enabled: true
        type: emptyDir
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 2Gi
