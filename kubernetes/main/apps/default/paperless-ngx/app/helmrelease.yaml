---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-ngx
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: minio
      namespace: default
    - name: redis-lb
      namespace: default
  values:
    controllers:
      paperless-ngx:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.10.1@sha256:a132c2ac7c572fd34d8af32048a2ef2b99f25c32fce6bbfbf5bef5b770b19a46
            env:
              # PAPERLESS_CONSUMER_DELETE_DUPLICATES: true
              # PAPERLESS_CONSUMER_POLLING: 60
              PAPERLESS_CONSUMER_RECURSIVE: true
              PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: true
              PAPERLESS_ENABLE_HTTP_REMOTE_USER: true
              PAPERLESS_FILENAME_FORMAT_REMOVE_NONE: true
              PAPERLESS_FILENAME_FORMAT: "{created_year}/{correspondent}/{title}"
              PAPERLESS_TASK_WORKERS: 2
              PAPERLESS_TIKA_ENABLED: true
              PAPERLESS_TIME_ZONE: "${TIMEZONE}"
              PAPERLESS_URL: "http{{if ne ( len .Values.ingress.main.tls ) 0 }}s{{end}}://{{ (first .Values.ingress.main.hosts).host }}"
              PAPERLESS_OCR_USER_ARGS: '{"continue_on_soft_render_error": true}'
              USERMAP_GID: 568
              USERMAP_UID: 568
            envFrom: &envFrom
              - secretRef:
                  name: paperless-ngx-secret
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 2Gi
          gotenberg:
            dependsOn: main
            image:
              repository: docker.io/gotenberg/gotenberg
              tag: 8.7.0@sha256:437b9cd3c35113774818b30767ae267cb08f04d88125410c135cdd5952c0571e
            # The gotenberg chromium route is used to convert .eml files. We do not
            # want to allow external content like tracking pixels or even javascript.
            args:
              - "gotenberg"
              - "--chromium-disable-javascript=true"
              - "--chromium-allow-list=file:///tmp/.*"
            securityContext:
              privileged: false
              runAsUser: 1001
              runAsGroup: 1001
            resources:
              requests:
                cpu: 200m
                memory: 250Mi
              limits:
                cpu: 1
                memory: 2Gi
          tika:
            dependsOn: main
            image:
              repository: docker.io/apache/tika
              tag: 2.9.2.1@sha256:2be134745fcb59826c54041489946c66218b948ea0c0be3a37cb7919ecc845ba
            resources:
              requests:
                cpu: 200m
                memory: 250Mi
              limits:
                cpu: 1
                memory: 2Gi
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.3@sha256:8ba3204f6b293dd168766009aae2ce4fa986a29b931c2d30ac1b30238ac750b8
            envFrom: *envFrom
          minio-init-bucket:
            image:
              repository: ghcr.io/qlonik/minio-init-bucket
              tag: RELEASE.2024-06-12T14-34-03Z@sha256:c6b15ae3a93b09573e850c42b1411fca7444dd5118b55f1c1e3e0b8825b61652
            envFrom: *envFrom
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    service:
      main:
        controller: paperless-ngx
        ports:
          http:
            port: 8000
    ingress:
      main:
        className: internal
        annotations:
          auth.home.arpa/enabled: "true"
          hajimari.io/icon: file-multiple
        hosts:
          - host: &host "paperless.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        type: persistentVolumeClaim
        existingClaim: paperless-ngx-data
        advancedMounts:
          paperless-ngx:
            main:
              # stateful data
              - path: /usr/src/paperless/data
                subPath: data
              - path: /usr/src/paperless/media
                subPath: media
              - path: /usr/src/paperless/export
                subPath: export
              - path: /usr/src/paperless/consume
                subPath: consume
