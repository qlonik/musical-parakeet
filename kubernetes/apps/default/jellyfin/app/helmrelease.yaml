---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
    image:
      repository: ghcr.io/onedr0p/jellyfin
      tag: 10.8.9@sha256:ed845a77d7923e8bbfdb8a4eef125d41b6e5e3b2799668369464fe58ca980fd0
    env:
      TZ: ${TIMEZONE}
      JELLYFIN_PublishedServerUrl: "https://nova.${SECRET_DOMAIN}/{{ .Release.Name }}"
    service:
      main:
        type: LoadBalancer
        externalIPs: ["${METALLB_JELLYFIN_ADDR}"]
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8096
          autodiscovery1:
            enabled: true
            port: 1900
            protocol: UDP
          autodiscovery2:
            enabled: true
            port: 7359
            protocol: UDP
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/icon: simple-icons:jellyfin
        hosts:
          - host: &host1 "jellyfin.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
          - host: &host2 "nova.${SECRET_DOMAIN}"
            paths:
              - path: "/{{ .Release.Name }}"
                pathType: Prefix
        tls:
          - hosts:
              - *host1
              - *host2
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups: [44, 107, 10000]
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 10Gi
        storageClass: nfs-fast
    persistence:
      movies:
        enabled: true
        type: nfs
        server: nova.${SECRET_PRIVATE_DOMAIN}
        path: /movies
        mountPath: /data/movies
        readOnly: true
      music:
        enabled: true
        type: nfs
        server: nova.${SECRET_PRIVATE_DOMAIN}
        path: /music
        mountPath: /data/music
        readOnly: true
      series:
        enabled: true
        type: nfs
        server: nova.${SECRET_PRIVATE_DOMAIN}
        path: /series
        mountPath: /data/tvshows
        readOnly: true
      transcodes:
        enabled: true
        type: emptyDir
        mountPath: /config/transcodes
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/pci-0300_1002.present
                  operator: In
                  values:
                    - "true"
    resources:
      requests:
        amd.com/gpu: 1
        cpu: 100m
        memory: 1Gi
      limits:
        amd.com/gpu: 1
        memory: 4Gi
