---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: firefly-iii
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      firefly-iii:
        containers:
          main:
            image:
              repository: fireflyiii/core
              tag: version-6.1.18@sha256:025dcb70f899ceb4862b177bb932a40fcd6ceed46fca0f507964fda3e5067087
            env:
              TZ: ${TIMEZONE}
              DEFAULT_LANGUAGE: en_CA
              DEFAULT_LOCALE: equal
              TRUSTED_PROXIES: "**"
              APP_URL: "https://firefly-iii.${SECRET_DOMAIN}"
              AUTHENTICATION_GUARD: remote_user_guard
              AUTHENTICATION_GUARD_HEADER: HTTP_REMOTE_USER
              AUTHENTICATION_GUARD_EMAIL: HTTP_REMOTE_EMAIL
            envFrom: &envFrom
              - secretRef:
                  name: firefly-iii-credentials
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec: &probes-spec
                  httpGet:
                    path: /health
                    port: &port 8080
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  <<: *probes-spec
                  failureThreshold: 30
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 2Gi
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.3@sha256:8ba3204f6b293dd168766009aae2ce4fa986a29b931c2d30ac1b30238ac750b8
            envFrom: *envFrom
          minio-init-bucket:
            image:
              repository: ghcr.io/qlonik/minio-init-bucket
              tag: RELEASE.2024-06-12T14-34-03Z@sha256:c6b15ae3a93b09573e850c42b1411fca7444dd5118b55f1c1e3e0b8825b61652
            envFrom: *envFrom
      cronjob:
        type: cronjob
        cronjob:
          schedule: "@hourly"
          timeZone: "${TIMEZONE}"
          successfulJobsHistory: 2
          failedJobsHistory: 2
          activeDeadlineSeconds: 120
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/alpine
              tag: 3.19.1@sha256:3fbc581cb0fe29830376161ae026e2a765dcc11e1747477fe9ebf155720b8638
            args:
              - curl
              - "firefly-iii.default.svc.cluster.local:8080/api/v1/cron/$$(STATIC_CRON_TOKEN)"
            env:
              STATIC_CRON_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: firefly-iii-credentials
                    key: STATIC_CRON_TOKEN
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 50Mi
    service:
      main:
        primary: true
        controller: firefly-iii
        ports:
          http:
            primary: true
            port: *port
    ingress:
      main:
        className: external
        annotations:
          auth.home.arpa/enabled: "true"
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: &host "firefly-iii.${SECRET_DOMAIN}"
            paths:
              - path: "/"
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
      api:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: &host "firefly-iii.${SECRET_DOMAIN}"
            paths:
              - path: "/api"
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      upload:
        type: persistentVolumeClaim
        storageClass: nfs-zfs-main
        accessMode: ReadWriteOnce
        size: 2Gi
        retain: true
        globalMounts:
          - path: /var/www/html/storage/upload
