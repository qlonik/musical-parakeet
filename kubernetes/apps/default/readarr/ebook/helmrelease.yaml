---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: readarr-ebook
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
    image:
      repository: ghcr.io/onedr0p/readarr-develop
      tag: 0.3.14.2358@sha256:b3b98cf23859f0783afa249ba5ce57cc191e586b92bfa911dd975e76e3d38c05
    env:
      TZ: ${TIMEZONE}
      READARR__URL_BASE: /ebook
      READARR__POSTGRES_HOST: postgres-rw.default.svc.cluster.local
    envFrom:
      - secretRef:
          name: readarr-ebook-secret
    service:
      main:
        ports:
          http:
            port: 8787
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            # sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${SECRET_DOMAIN}/css/base/readarr/nord.css"></head>';
            # sub_filter_once on;
          hajimari.io/icon: mdi:headphones
        hosts:
          - host: &host "readarr.${SECRET_DOMAIN}"
            paths:
              - path: "/ebook"
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups: [10000]
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteMany
        size: 1Gi
        storageClass: nfs-fast
    persistence:
      books:
        enabled: true
        type: nfs
        server: nova.home.arpa
        path: /books/ebooks
        mountPath: /media/books/ebooks
      downloads:
        enabled: true
        type: nfs
        server: nova.home.arpa
        path: /downloads
        mountPath: /media/downloads
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 500Mi
