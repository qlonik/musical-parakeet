---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: bazarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: store-k8s
  target:
    name: bazarr-secret
    template:
      engineVersion: v2
      data:
        POSTGRES_ENABLED: "true"
        POSTGRES_HOST: &dbHost "{{ .PG_HOST }}"
        POSTGRES_PORT: "5432"
        POSTGRES_USERNAME: &dbUser "{{ .bazarr_postgres_user }}"
        POSTGRES_PASSWORD: &dbPass "{{ .bazarr_postgres_pass }}"
        POSTGRES_DATABASE: &dbName "{{ .bazarr_postgres_dbname }}"

        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_SUPER_PASS: "{{ .postgres_root_pass }}"
        INIT_POSTGRES_SUPER_USER: "{{ .postgres_root_user }}"

        MINIO_HOST: "{{ .MINIO_URL }}"
        MINIO_SUPER_ACCESS_KEY: "{{ .minio_root_user }}"
        MINIO_SUPER_SECRET_KEY: "{{ .minio_root_pass }}"
        MINIO_BUCKET_NAME: "{{ .bazarr_restic_minio_user }}"
        MINIO_BUCKET_PASSWORD: "{{ .bazarr_restic_minio_pass }}"
  dataFrom:
    - extract:
        key: everything
    - extract:
        key: service-hosts
