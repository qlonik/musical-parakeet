---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: glauth
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: store-k8s
  target:
    name: glauth-secret
    template:
      engineVersion: v2
      data:
        server.toml: |
          debug = true
          [api]
            enabled = true
            tls = false
            listen = "0.0.0.0:5555"
          [ldap]
            enabled = true
            listen = "0.0.0.0:389"
          [ldaps]
            enabled = false
          [backend]
            datastore = "config"
            baseDN = "dc=home,dc=arpa"
        groups.toml: |
          # groups range is 4000-4999 (ascending, inclusive)
          # service groups range is 3000-3999 (descending, inclusive)
          [[groups]]
            name = "admin"
            gidnumber = 4000
          [[groups]]
            name = "user"
            gidnumber = 4001
          [[groups]]
            name = "svcacct"
            gidnumber = 3999
        users.toml: |
          {{- define "hash-pass" -}}
            {{- . | trunc 72 | bcrypt | printf "%x" | quote -}}
          {{- end -}}

          {{- define "hash-passes" -}}
            [
            {{- range . }}
              {{ template "hash-pass" . -}},
            {{- end }}
            ]
          {{- end -}}

          # users range is 1000-1999 (ascending, inclusive)
          # service accounts range is 2000-2999 (ascending, inclusive)
          [[users]]
            name = "{{ .guest_user_name }}"
            mail = "{{ .guest_user_mail }}"
            passbcrypt = {{ template "hash-pass" .guest_user_pass | default "" }}
            uidnumber = 2000
            primarygroup = 4001
          [[users]]
            name = "search"
            passbcrypt = {{ template "hash-pass" .glauth_search_pass | default "" }}
            uidnumber = 2001
            primarygroup = 3999
            [[users.capabilities]]
              action = "search"
              object = "*"

          [[users]]
            name = "{{ .admin_user_name }}"
            mail = "{{ .admin_user_mail }}"
            passbcrypt = {{ template "hash-pass" .admin_user_pass }}
            uidnumber = 1000
            primarygroup = 4001
            othergroups = [ 4000 ]

          [[users]]
            name = "{{ .user_001_name }}"
            mail = "{{ .user_001_mail }}"
            passbcrypt = {{ template "hash-pass" .user_001_pass }}
            passappbcrypt = {{ template "hash-passes" (.user_001_pass_app | default "[]" | fromJson) }}
            uidnumber = 1500
            primarygroup = 4001
            othergroups = [ 4000 ]
            {{- .user_001_glauth_config | default "" | nindent 2 }}

          [[users]]
            name = "{{ .user_002_name }}"
            mail = "{{ .user_002_mail }}"
            passbcrypt = {{ template "hash-pass" .user_002_pass }}
            passappbcrypt = {{ template "hash-passes" (.user_002_pass_app | default "[]" | fromJson) }}
            uidnumber = 1600
            primarygroup = 4001
            othergroups = [ 4000 ]
            {{- .user_002_glauth_config | default "" | nindent 2 }}

          [[users]]
            name = "{{ .user_003_name }}"
            mail = "{{ .user_003_mail }}"
            passbcrypt = {{ template "hash-pass" .user_003_pass }}
            passappbcrypt = {{ template "hash-passes" (.user_003_pass_app | default "[]" | fromJson) }}
            uidnumber = 1700
            primarygroup = 4001
            {{- .user_003_glauth_config | default "" | nindent 2 }}
  dataFrom:
    - extract:
        key: everything
    - extract:
        key: users
