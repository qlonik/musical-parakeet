---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: attic
  namespace: default
spec:
  values:
    initContainers:
      03-db-migrations:
        image: ghcr.io/zhaofengli/attic:latest@sha256:c3cb75ad3d8da5bfc864969ea967438d50df3f957aba2d031e5f89e6e3932a68
        envFrom:
          - secretRef:
              name: attic-credentials
        args:
          - --config
          - /config/server.toml
          - --mode
          - db-migrations
        volumeMounts:
          - name: config
            subPath: server.toml
            mountPath: /config/server.toml
            readOnly: true
