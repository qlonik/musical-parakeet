---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app jellyfin
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-minio
    - name: cluster-apps-glauth
    - name: volsync
    - name: device-plugin-amd-gpu
  path: ./kubernetes/main/apps/default/jellyfin/app
  targetNamespace: default
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  postBuild:
    substitute:
      APP: *app
      PVC_NAME_SUFFIX: "-conf"
      PVC_STORAGECLASS: longhorn
      PVC_CAPACITY: 10Gi
      VOLSYNC_SNAPSHOTCLASS: longhorn
      VOLSYNC_CACHE_SNAPSHOTCLASS: longhorn-cache
      VOLSYNC_CACHE_CAPACITY: 15Gi
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 30m
