---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: attic-gc-cronjob
  namespace: default
  labels:
    app.kubernetes.io/name: attic
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: attic
      namespace: default
  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "0 */24 * * *"
        concurrencyPolicy: Forbid
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/zhaofengli/attic
      tag: latest@sha256:de9d2516bb606ea07f7de2b5fdbdc47f94fce1a9a314ad519e621c95fc9e87a2
    envFrom:
      - secretRef:
          name: attic-credentials
    enableServiceLinks: false
    args:
      - --config
      - /config/server.toml
      - --mode
      - garbage-collector-once
    service:
      main:
        enabled: false
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        type: configMap
        name: attic-config
        subPath: server.toml
        mountPath: /config/server.toml
        readOnly: true
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      limits:
        memory: 50Mi
