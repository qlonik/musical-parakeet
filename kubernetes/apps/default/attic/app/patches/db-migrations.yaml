---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: attic
  namespace: default
spec:
  values:
    initContainers:
      03-db-migrations:
        image: ghcr.io/zhaofengli/attic:latest@sha256:2104ae158aaa6c941e873d106fbb743ae33ad5bc2f94dffe4a5ccfc4462452bb
        envFrom:
          - secretRef:
              name: attic-credentials
        args:
          - --config
          - /config/server.toml
          - --mode
          - db-migrations
        volumeMounts:
          - name: config
            subPath: server.toml
            mountPath: /config/server.toml
            readOnly: true
