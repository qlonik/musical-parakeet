---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: node-labeller-amd-gpu
  namespace: kube-system
secrets:
  - name: node-labeller-amd-gpu
---
apiVersion: v1
kind: Secret
type: kubernetes.io/service-account-token
metadata:
  name: node-labeller-amd-gpu
  namespace: kube-system
  annotations:
    kubernetes.io/service-account.name: node-labeller-amd-gpu
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: node-labeller-amd-gpu
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["watch", "get", "list", "update"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: node-labeller-amd-gpu-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: node-labeller-amd-gpu
subjects:
  - kind: ServiceAccount
    name: node-labeller-amd-gpu
    namespace: kube-system
