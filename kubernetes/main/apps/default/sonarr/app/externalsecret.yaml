---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sonarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: store-k8s
  target:
    name: sonarr-secret
    template:
      engineVersion: v2
      data:
        SONARR__AUTH__APIKEY: "{{ .sonarr_api_key }}"

        INIT_POSTGRES_HOST: "{{ .PG_HOST }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .postgres_root_pass }}"
        INIT_POSTGRES_SUPER_USER: "{{ .postgres_root_user }}"
        INIT_POSTGRES_USER: "{{ .sonarr_postgres_user }}"
        INIT_POSTGRES_PASS: "{{ .sonarr_postgres_pass }}"
        INIT_POSTGRES_DBNAME: >-
          {{ .sonarr_postgres_maindb }}
          {{ .sonarr_postgres_logdb }}

        MINIO_HOST: "{{ .MINIO_URL }}"
        MINIO_SUPER_ACCESS_KEY: "{{ .minio_root_user }}"
        MINIO_SUPER_SECRET_KEY: "{{ .minio_root_pass }}"
        MINIO_BUCKET_NAME: "{{ .sonarr_restic_minio_user }}"
        MINIO_BUCKET_PASSWORD: "{{ .sonarr_restic_minio_pass }}"
  dataFrom:
    - extract:
        key: everything
    - extract:
        key: service-hosts
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sonarr-volsync
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: store-k8s
  target:
    name: sonarr-restic-secret
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: "s3:{{ .MINIO_URL }}/{{ .sonarr_restic_minio_user }}"
        RESTIC_PASSWORD: "{{ .sonarr_restic_pass }}"
        AWS_ACCESS_KEY_ID: "{{ .sonarr_restic_minio_user }}"
        AWS_SECRET_ACCESS_KEY: "{{ .sonarr_restic_minio_pass }}"
  dataFrom:
    - extract:
        key: everything
    - extract:
        key: service-hosts
