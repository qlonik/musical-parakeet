---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: firefly-iii
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: store-k8s
  target:
    name: firefly-iii-credentials
    template:
      engineVersion: v2
      data:
        APP_PASSWORD: "{{ .firefly_iii_app_pass }}"
        APP_KEY: "{{ .firefly_iii_app_key }}"
        STATIC_CRON_TOKEN: "{{ .firefly_iii_static_cron_token }}"
        DB_CONNECTION: pgsql
        DB_HOST: &dbHost "{{ .PG_HOST }}"
        DB_PORT: "5432"
        DB_USERNAME: &dbUser "{{ .firefly_iii_postgres_user }}"
        DB_PASSWORD: &dbPass "{{ .firefly_iii_postgres_pass }}"
        DB_DATABASE: &dbName "{{ .firefly_iii_postgres_dbname }}"

        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_SUPER_PASS: "{{ .postgres_root_pass }}"
        INIT_POSTGRES_SUPER_USER: "{{ .postgres_root_user }}"

        MINIO_HOST: "{{ .MINIO_URL }}"
        MINIO_SUPER_ACCESS_KEY: "{{ .minio_root_user }}"
        MINIO_SUPER_SECRET_KEY: "{{ .minio_root_pass }}"
        MINIO_BUCKET_NAME: "{{ .firefly_iii_restic_minio_user }}"
        MINIO_BUCKET_PASSWORD: "{{ .firefly_iii_restic_minio_pass }}"
  dataFrom:
    - extract:
        key: everything
    - extract:
        key: service-hosts
