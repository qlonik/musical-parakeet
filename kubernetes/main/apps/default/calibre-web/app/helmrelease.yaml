---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: calibre-web
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: minio
      namespace: default
  values:
    controller:
      type: statefulset
    image:
      repository: ghcr.io/linuxserver/calibre-web
      tag: 0.6.21-ls259@sha256:7648a8ad6dff32c7f4feed1db016b2309ba25d1b3edf6da968a1975527c0dd58
    env:
      TZ: ${TIMEZONE}
      PUID: 568
      PGID: 568
      DOCKER_MODS: ghcr.io/linuxserver/mods:universal-calibre-v7.6.0@sha256:de94b471087f9daf96f39920f4e51c5189e5e4bf9436bfd9dd98d585eaa8d48f
    service:
      main:
        ports:
          http:
            port: 8083
    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: external
        annotations:
          auth.home.arpa/enabled: "true"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            # sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${SECRET_DOMAIN}/css/base/calibre-web/nord.css"></head>';
            # sub_filter_once on;
          hajimari.io/icon: mdi:download
        hosts:
          - host: &host "books.${SECRET_DOMAIN}"
            paths:
              - path: "/"
                pathType: Prefix
        tls:
          - hosts:
              - *host
      opds:
        enabled: true
        primary: false
        ingressClassName: external
        annotations:
          auth.home.arpa/enabled: "true"
          auth.home.arpa/type: "basic"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            # need to hide header to trigger proxy-based authentication
            proxy_set_header Authorization "";
            proxy_set_header Accept-Encoding "";
          hajimari.io/icon: mdi:download
        hosts:
          - host: *host
            paths:
              - path: "/opds"
                pathType: Prefix
        tls:
          - hosts:
              - *host
    # disable for linuxserver.io image
    podSecurityContext:
      # runAsUser: 568
      # runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups: [10000]
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteMany
        size: 1Gi
        storageClass: truenas-nfs-main
    persistence:
      books:
        enabled: true
        type: nfs
        server: nova.home.arpa
        path: /mnt/main/media/ebooks
        readOnly: true
        mountPath: /books/ebooks
    probes:
      startup:
        spec:
          initialDelaySeconds: 180
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 2Gi
