---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: calibre
  namespace: default
spec:
  sourcePVC: config-calibre-0
  trigger:
    schedule: "0 0 * * *"
  restic:
    copyMethod: Direct
    pruneIntervalDays: 10
    repository: calibre-restic-secret
    cacheCapacity: 2Gi
    storageClassName: local-path
    retain:
      daily: 10
      within: 3d
