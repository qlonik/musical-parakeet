---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: sonarr
spec:
  sourcePVC: config-sonarr-0
  trigger:
    schedule: "0 */24 * * *"
  restic:
    copyMethod: Direct
    pruneIntervalDays: 10
    repository: sonarr-restic-secret
    cacheCapacity: 7Gi
    storageClassName: nfs-zfs-main
    retain:
      daily: 10
      within: 3d
