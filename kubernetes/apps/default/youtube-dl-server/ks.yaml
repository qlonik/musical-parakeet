---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-youtube-dl-server
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-minio
    - name: volsync
  path: ./kubernetes/apps/default/youtube-dl-server/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
