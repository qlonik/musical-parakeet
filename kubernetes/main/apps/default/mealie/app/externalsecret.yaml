---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mealie
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: store-k8s
  target:
    name: mealie-secret
    template:
      engineVersion: v2
      data:
        DEFAULT_EMAIL: "{{ .admin_user_mail }}"
        DB_ENGINE: postgres
        POSTGRES_SERVER: &dbHost "{{ .PG_HOST }}"
        POSTGRES_PORT: "5432"
        POSTGRES_USER: &dbUser "{{ .mealie_postgres_user }}"
        POSTGRES_PASSWORD: &dbPass "{{ .mealie_postgres_pass }}"
        POSTGRES_DB: &dbName "{{ .mealie_postgres_dbname }}"
        LDAP_QUERY_PASSWORD: "{{ .glauth_search_pass }}"
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_SUPER_USER: "{{ .postgres_root_user }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .postgres_root_pass }}"
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_DBNAME: *dbName
        MINIO_HOST: "{{ .MINIO_URL }}"
        MINIO_SUPER_ACCESS_KEY: "{{ .minio_root_user }}"
        MINIO_SUPER_SECRET_KEY: "{{ .minio_root_pass }}"
        MINIO_BUCKET_NAME: "{{ .mealie_restic_minio_user }}"
        MINIO_BUCKET_PASSWORD: "{{ .mealie_restic_minio_pass }}"
  dataFrom:
    - extract:
        key: everything
    - extract:
        key: users
    - extract:
        key: service-hosts
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mealie-volsync-data
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: store-k8s
  target:
    name: mealie-data-restic-secret
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: "s3:{{ .MINIO_URL }}/{{ .mealie_restic_minio_user }}/data"
        RESTIC_PASSWORD: "{{ .mealie_data_restic_pass }}"
        AWS_ACCESS_KEY_ID: "{{ .mealie_restic_minio_user }}"
        AWS_SECRET_ACCESS_KEY: "{{ .mealie_restic_minio_pass }}"
  dataFrom:
    - extract:
        key: everything
    - extract:
        key: service-hosts

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mealie-volsync-backups
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: store-k8s
  target:
    name: mealie-backups-restic-secret
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: "s3:{{ .MINIO_URL }}/{{ .mealie_restic_minio_user }}/backups"
        RESTIC_PASSWORD: "{{ .mealie_backups_restic_pass }}"
        AWS_ACCESS_KEY_ID: "{{ .mealie_restic_minio_user }}"
        AWS_SECRET_ACCESS_KEY: "{{ .mealie_restic_minio_pass }}"
  dataFrom:
    - extract:
        key: everything
    - extract:
        key: service-hosts
