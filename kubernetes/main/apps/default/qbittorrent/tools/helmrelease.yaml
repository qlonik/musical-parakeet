---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbtools
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: qbittorrent
      namespace: default

  values:
    controllers:
      prune:
        type: cronjob
        cronjob: &cronJobSpec
          schedule: "@hourly"
          timeZone: "${TIMEZONE}"
          backoffLimit: 0
          concurrencyPolicy: Forbid
          failedJobsHistory: 1
          successfulJobsHistory: 0
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          restartPolicy: OnFailure

        initContainers:
          tagging: &container
            image:
              repository: ghcr.io/buroa/qbtools
              tag: v0.19.13@sha256:3ce2f1ef3345921c73119921ef4d9a5070112bac6519b8d62441b73102460b81
            args:
              - tagging
              - --added-on
              - --expired
              - --last-activity
              - --not-working
              - --sites
              - --unregistered
              - --tracker-down
              - --server
              - &qbittorrent_host "qbittorrent.default.svc.cluster.local"
              - --port
              - &qbittorrent_port "8080"
              - --config
              - /config/config.yaml
            resources:
              requests:
                cpu: 25m
                memory: 128M
              limits:
                memory: 256M
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

        containers:
          unregistered:
            <<: *container
            args:
              - prune
              - --include-category
              - autobrr
              - --include-category
              - cross-seed
              - --include-category
              - lidarr
              - --include-category
              - prowlarr
              - --include-category
              - radarr
              - --include-category
              - readarr/audio
              - --include-category
              - readarr/ebook
              - --include-category
              - sonarr
              - --exclude-tag
              - added:24h
              - --exclude-tag
              - "!perma-seed"
              - --include-tag
              - unregistered
              - --server
              - *qbittorrent_host
              - --port
              - *qbittorrent_port

          expired:
            <<: *container
            args:
              - prune
              - --include-category
              - autobrr
              - --include-category
              - cross-seed
              - --include-category
              - lidarr
              - --include-category
              - prowlarr
              - --include-category
              - radarr
              - --include-category
              - readarr/audio
              - --include-category
              - readarr/ebook
              - --include-category
              - sonarr
              - --exclude-tag
              - added:24h
              - --exclude-tag
              - "!perma-seed"
              - --include-tag
              - expired
              - --server
              - *qbittorrent_host
              - --port
              - *qbittorrent_port

      orphaned:
        type: cronjob
        cronjob:
          <<: *cronJobSpec
          schedule: "@daily"
        pod:
          restartPolicy: OnFailure
        containers:
          main:
            <<: *container
            args:
              - orphaned
              - --exclude-pattern
              - "*_unpackerred*"
              - --exclude-pattern
              - "*/manual/*"
              - --server
              - *qbittorrent_host
              - --port
              - *qbittorrent_port

      reannounce:
        containers:
          main:
            <<: *container
            args:
              - reannounce
              - --process-seeding
              - --server
              - *qbittorrent_host
              - --port
              - *qbittorrent_port

    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

    persistence:
      config-file:
        type: configMap
        name: qbtools-configmap
        advancedMounts:
          tagging:
            tagging:
              - path: /config/config.yaml
                subPath: config.yaml
                readOnly: true
      downloads:
        type: nfs
        server: nova.home.arpa
        path: /mnt/main/media/downloads/qbittorrent
        advancedMounts:
          orphaned:
            main:
              - path: /media/downloads/qbittorrent
