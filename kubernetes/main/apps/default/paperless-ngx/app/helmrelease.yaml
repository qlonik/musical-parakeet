---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-ngx
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: minio
      namespace: default
    - name: redis-lb
      namespace: default
  values:
    controllers:
      paperless-ngx:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        statefulset:
          volumeClaimTemplates:
            - name: data
              accessMode: ReadWriteMany
              size: 1Gi
              storageClass: truenas-nfs-main
              advancedMounts:
                main:
                  - path: /usr/src/paperless/data
            - name: media
              accessMode: ReadWriteMany
              size: 1Gi
              storageClass: truenas-nfs-main
              advancedMounts:
                main:
                  - path: /usr/src/paperless/media
        containers:
          main:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.9.0@sha256:948dc7297df8259bffac23e564a7ca688bfc8f04fed9113e7fb14f6030da63dd
            env:
              # PAPERLESS_CONSUMER_DELETE_DUPLICATES: true
              # PAPERLESS_CONSUMER_POLLING: 60
              PAPERLESS_CONSUMER_RECURSIVE: true
              PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: true
              PAPERLESS_ENABLE_HTTP_REMOTE_USER: true
              PAPERLESS_FILENAME_FORMAT_REMOVE_NONE: true
              PAPERLESS_FILENAME_FORMAT: "{created_year}/{correspondent}/{title}"
              PAPERLESS_TASK_WORKERS: 2
              PAPERLESS_TIKA_ENABLED: true
              PAPERLESS_TIME_ZONE: "${TIMEZONE}"
              PAPERLESS_URL: "http{{if ne ( len .Values.ingress.main.tls ) 0 }}s{{end}}://{{ (first .Values.ingress.main.hosts).host }}"
              PAPERLESS_OCR_USER_ARGS: '{"continue_on_soft_render_error": true}'
              USERMAP_GID: 568
              USERMAP_UID: 568
            envFrom: &envFrom
              - secretRef:
                  name: paperless-ngx-secret
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 2Gi
          gotenberg:
            dependsOn: main
            image:
              repository: docker.io/gotenberg/gotenberg
              tag: 8.7.0@sha256:437b9cd3c35113774818b30767ae267cb08f04d88125410c135cdd5952c0571e
            # The gotenberg chromium route is used to convert .eml files. We do not
            # want to allow external content like tracking pixels or even javascript.
            args:
              - "gotenberg"
              - "--chromium-disable-javascript=true"
              - "--chromium-allow-list=file:///tmp/.*"
            securityContext:
              privileged: false
              runAsUser: 1001
              runAsGroup: 1001
            resources:
              requests:
                cpu: 200m
                memory: 250Mi
              limits:
                cpu: 1
                memory: 2Gi
          tika:
            dependsOn: main
            image:
              repository: ghcr.io/paperless-ngx/tika
              tag: 2.9.1-minimal@sha256:20db3df89eaeb1b271dd840888fe909b88b12f4b86ef641ec07a1d45d4c5168f
            resources:
              requests:
                cpu: 200m
                memory: 250Mi
              limits:
                cpu: 1
                memory: 2Gi
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 14.10@sha256:71ddc70edccf201d6a521fe6216bc58d8c7c856a1ef96c4d4fbe9f548818ea4d
            envFrom: *envFrom
          minio-init-bucket:
            image:
              repository: ghcr.io/qlonik/minio-init-bucket
              tag: RELEASE.2024-06-01T15-03-35Z@sha256:af0f5d613d2c13a963066f56d7f3b5db9a2bb01aabd20210d699c5f2d45b2b25
            envFrom: *envFrom
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    service:
      main:
        controller: paperless-ngx
        ports:
          http:
            port: 8000
    ingress:
      main:
        className: internal
        annotations:
          auth.home.arpa/enabled: "true"
          hajimari.io/icon: file-multiple
        hosts:
          - host: &host "paperless.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      export:
        type: nfs
        server: nova.home.arpa
        path: /mnt/main/appdata/paperless-ngx/export
        advancedMounts:
          paperless-ngx:
            main:
              - path: /usr/src/paperless/export
      consume:
        type: nfs
        server: nova.home.arpa
        path: /mnt/main/appdata/paperless-ngx/consume
        advancedMounts:
          paperless-ngx:
            main:
              - path: /usr/src/paperless/consume
