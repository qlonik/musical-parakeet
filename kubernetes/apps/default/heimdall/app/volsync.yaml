---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: heimdall
  namespace: default
spec:
  sourcePVC: config-heimdall-0
  trigger:
    schedule: "@daily"
  restic:
    copyMethod: Direct
    pruneIntervalDays: 10
    repository: heimdall-restic-secret
    cacheCapacity: 2Gi
    storageClassName: nfs-fast
    retain:
      daily: 10
      within: 3d
