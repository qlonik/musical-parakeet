---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: firefly-iii-cronjob
  namespace: default
  labels:
    app.kubernetes.io/name: firefly-iii
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: firefly-iii
      namespace: default
  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "@hourly"
        successfulJobsHistoryLimit: 2
        failedJobsHistoryLimit: 2
        # TODO: add this if supported
        # activeDeadlineSeconds: 120
    image:
      repository: ghcr.io/onedr0p/alpine
      tag: 3.18.4@sha256:b0b6f6f42bf9649ccaf0e98cd74d5e123471e2c4a4db4a5ee417b18dde9973a9
    env:
      STATIC_CRON_TOKEN:
        valueFrom:
          secretKeyRef:
            name: firefly-iii-credentials
            key: STATIC_CRON_TOKEN
    command:
      - curl
    args:
      - "firefly-iii.default.svc.cluster.local:8080/api/v1/cron/$$(STATIC_CRON_TOKEN)"
    service:
      main:
        enabled: false
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      limits:
        memory: 50Mi
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: firefly-iii
