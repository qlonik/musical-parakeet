---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: nzbget
spec:
  values:
    initContainers:
      minio-init-bucket:
        image: ghcr.io/qlonik/minio-init-bucket:RELEASE.2024-01-18T07-03-39Z@sha256:edc25f683430b5c982bc7afffe81657817a8d8cbeb208582b7b61bb9843ccfd1
        env:
          MINIO_HOST: http://minio.default.svc.cluster.local:9000
          MINIO_SUPER_ACCESS_KEY:
            valueFrom:
              secretKeyRef:
                name: minio-secret
                key: MINIO_ROOT_USER
          MINIO_SUPER_SECRET_KEY:
            valueFrom:
              secretKeyRef:
                name: minio-secret
                key: MINIO_ROOT_PASSWORD
          MINIO_BUCKET_NAME:
            valueFrom:
              secretKeyRef:
                name: "{{ .Release.Name }}-restic-secret"
                key: AWS_ACCESS_KEY_ID
          MINIO_BUCKET_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: "{{ .Release.Name }}-restic-secret"
                key: AWS_SECRET_ACCESS_KEY
