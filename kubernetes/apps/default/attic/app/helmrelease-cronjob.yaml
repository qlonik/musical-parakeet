---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: attic-gc-cronjob
  namespace: default
  labels:
    app.kubernetes.io/name: attic
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: attic
      namespace: default
  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "@daily"
        concurrencyPolicy: Forbid
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/qlonik/attic-develop
      tag: 171c89fbe0f099e8bf6e466a1a1a12578f703f0e@sha256:910e1457607f161327b04750f5b04cec9245fa54af3603e092b70ba09df54743
    envFrom:
      - secretRef:
          name: attic-credentials
    enableServiceLinks: false
    args:
      - /app/result/bin/atticd
      - --config
      - /config/server.toml
      - --mode
      - garbage-collector-once
    service:
      main:
        enabled: false
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        type: configMap
        name: attic-config
        subPath: server.toml
        mountPath: /config/server.toml
        readOnly: true
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      limits:
        memory: 50Mi
