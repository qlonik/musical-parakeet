---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: attic
  namespace: default
spec:
  values:
    initContainers:
      03-db-migrations:
        image: ghcr.io/zhaofengli/attic:latest@sha256:b8231fdec4f573b6868cf6836c7baf55efd4108ebc21e6333311b96e13c4dbc8
        envFrom:
          - secretRef:
              name: attic-credentials
        args:
          - --config
          - /config/server.toml
          - --mode
          - db-migrations
        volumeMounts:
          - name: config
            subPath: server.toml
            mountPath: /config/server.toml
            readOnly: true
