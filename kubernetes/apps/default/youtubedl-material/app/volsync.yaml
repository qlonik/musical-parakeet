---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: youtubedl-material
  namespace: default
spec:
  sourcePVC: config-youtubedl-material-0
  trigger:
    schedule: "0 0 * * *"
  restic:
    copyMethod: Direct
    pruneIntervalDays: 10
    repository: youtubedl-material-restic-secret
    cacheCapacity: 2Gi
    storageClassName: nfs-fast
    retain:
      daily: 10
      within: 3d
