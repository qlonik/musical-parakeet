---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: mealie-data
spec:
  sourcePVC: mealie-api-data
  trigger:
    schedule: "0 */24 * * *"
  restic:
    copyMethod: Direct
    pruneIntervalDays: 10
    repository: mealie-data-restic-secret
    cacheCapacity: 2Gi
    storageClassName: nfs-fast
    retain:
      daily: 10
      within: 3d
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: mealie-backups
spec:
  sourcePVC: mealie-api-backups
  trigger:
    schedule: "0 */24 * * *"
  restic:
    copyMethod: Direct
    pruneIntervalDays: 10
    repository: mealie-backups-restic-secret
    cacheCapacity: 2Gi
    storageClassName: nfs-fast
    retain:
      daily: 10
      within: 3d
