---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: transmission
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: minio
      namespace: default
  values:
    controllers:
      transmission:
        type: statefulset
        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteMany
              size: 1Gi
              storageClass: truenas-nfs-main
              globalMounts:
                - path: /config
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/transmission
              tag: 4.0.5@sha256:166358481989ee720397bcc8b9d683fbb16b9f42088caed2dc4e9f7da116087a
            env:
              TZ: ${TIMEZONE}
              TRANSMISSION__DOWNLOAD_DIR: /downloads/transmission/complete
              TRANSMISSION__INCOMPLETE_DIR: /downloads/transmission/incomplete
              TRANSMISSION__RPC_PORT: &port-ui 9091
              TRANSMISSION__PEER_PORT: &port-bt 51413
              TRANSMISSION__ENCRYPTION: 2
              TRANSMISSION__SEED_QUEUE_ENABLED: true
              TRANSMISSION__SEED_QUEUE_SIZE: 0
              TRANSMISSION__SPEED_LIMIT_DOWN: 3000
              TRANSMISSION__SPEED_LIMIT_DOWN_ENABLED: true
              TRANSMISSION__SPEED_LIMIT_UP: 1
              TRANSMISSION__SPEED_LIMIT_UP_ENABLED: true
              TRANSMISSION__ALT_SPEED_TIME_ENABLED: true
              TRANSMISSION__ALT_SPEED_TIME_DAY: 127
              TRANSMISSION__ALT_SPEED_TIME_BEGIN: 0
              TRANSMISSION__ALT_SPEED_TIME_END: 420
              TRANSMISSION__ALT_SPEED_UP: 0
              TRANSMISSION__ALT_SPEED_DOWN: 100000
              TRANSMISSION__RPC_WHITELIST_ENABLED: true
              TRANSMISSION__RPC_WHITELIST: "\
                10.*.*.*,\
                192.168.*.*,\
                172.16.*.*,172.17.*.*,172.18.*.*,172.19.*.*,172.20.*.*,172.21.*.*,172.22.*.*,172.23.*.*,\
                172.24.*.*,172.25.*.*,172.26.*.*,172.27.*.*,172.28.*.*,172.29.*.*,172.30.*.*,172.31.*.*\
                "
              TRANSMISSION__RPC_HOST_WHITELIST_ENABLED: true
              TRANSMISSION__RPC_HOST_WHITELIST: "\
                {{ .Release.Name }}.${SECRET_DOMAIN},\
                {{ .Release.Name }},\
                {{ .Release.Name }}.{{ .Release.Namespace }},\
                {{ .Release.Name }}.{{ .Release.Namespace }}.svc,\
                {{ .Release.Name }}.{{ .Release.Namespace }}.svc.cluster,\
                {{ .Release.Name }}.{{ .Release.Namespace }}.svc.cluster.local\
                "
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 2Gi
        initContainers:
          minio-init-bucket:
            image:
              repository: ghcr.io/qlonik/minio-init-bucket
              tag: RELEASE.2024-05-09T17-04-24Z@sha256:01a6c837c0d9bf505f190e18b331f4ee2502e76096648eb54bee6ccbe993c196
            envFrom:
              - secretRef:
                  name: transmission-secret
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        runAsNonRoot: true
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    service:
      main:
        primary: true
        controller: transmission
        ports:
          http:
            port: *port-ui
      bittorrent:
        controller: transmission
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "${LB_TRANSMISSION_ADDR}"
        externalTrafficPolicy: Local
        ports:
          bittorrent-tcp:
            port: *port-bt
            protocol: TCP
            targetPort: *port-bt
          bittorrent-udp:
            port: *port-bt
            protocol: UDP
            targetPort: *port-bt
    ingress:
      main:
        className: internal
        annotations:
          hajimari.io/icon: mdi:download
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: "/"
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      downloads:
        type: nfs
        server: nova.home.arpa
        path: /mnt/main/media/downloads/transmission
        globalMounts:
          - path: /downloads/transmission
      incomplete:
        type: emptyDir
        globalMounts:
          - path: /incomplete
